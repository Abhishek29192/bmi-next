build_es-pim-products-ingest:
  stage: build
  rules:
    - if: '$CI_PIPELINE_SOURCE == "push" || $CI_MERGE_REQUEST_ID'
      changes:
        - functions/es-pim-products-ingest/**
  needs: [install]
  before_script:
    - yarn config set cache-folder ~/.yarn
  script:
    - yarn workspace @bmi/es-pim-products-ingest run build
  artifacts:
    paths:
      - functions/es-pim-products-ingest/dist
  interruptible: true

package_es-pim-products-ingest:
  stage: package
  rules:
    - if: '$CI_COMMIT_BRANCH == "master" || $CI_COMMIT_BRANCH == "pre-production" || $CI_COMMIT_BRANCH == "production" || $CI_COMMIT_TAG'
      changes:
        - functions/es-pim-products-ingest/**
  needs: [build_es-pim-products-ingest]
  dependencies:
    - build_es-pim-products-ingest
  before_script:
    - apt-get update
    - apt-get install -y zip unzip
    - mkdir -p dist/functions
  script:
    - cd functions/es-pim-products-ingest; zip -r $CI_PROJECT_DIR/dist/functions/es-pim-products-ingest.zip package.json dist/; cd $CI_PROJECT_DIR;
  artifacts:
    paths:
      - $CI_PROJECT_DIR/dist/functions
  interruptible: true

# Deploy to QA Storage
deploy_qa_es-pim-products-ingest:
  image: gcr.io/google.com/cloudsdktool/cloud-sdk
  stage: deploy
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
      changes:
        - functions/es-pim-products-ingest/**
      allow_failure: true
  needs: [package_es-pim-products-ingest]
  dependencies:
    - package_es-pim-products-ingest
  before_script:
    - gcloud auth activate-service-account --key-file="$GCP_DXB_SERVICE_KEY_QA"
    - gcloud config set project $GCP_DXB_PROJECT_ID_QA
  script:
    - gsutil cp $CI_PROJECT_DIR/dist/functions/es-pim-products-ingest.zip gs://$GCP_DXB_BUILD_STORAGE_QA/sources/

# Deploy to Pre-Production Storage
deploy_preproduction_es-pim-products-ingest:
