  script:
    - gsutil cp $CI_PROJECT_DIR/dist/functions/es-pim-products-ingest.zip gs://$GCP_DXB_BUILD_STORAGE_PREPROD/sources/

# Deploy to Production Storage
deploy_production_es-pim-products-ingest:
  image: gcr.io/google.com/cloudsdktool/cloud-sdk
  stage: deploy
  rules:
    - if: '$CI_COMMIT_BRANCH == "production"'
      changes:
        - functions/es-pim-products-ingest/**
  needs: [package_es-pim-products-ingest]
  dependencies:
