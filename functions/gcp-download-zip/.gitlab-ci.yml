image: node:12

build_gcp-download-zip:
  stage: build
  rules:
    - if: "$CI_PIPELINE_SOURCE == 'merge_request_event' || $CI_COMMIT_BRANCH == 'master'"
  needs: [install]
  before_script:
    - '[[ "$(scripts/ignore_build.sh functions/gcp-download-zip)" == "true" ]] && exit 0 || echo "Running job"'
    - yarn config set cache-folder ~/.yarn
  script:
    - yarn workspace @bmi/gcp-download-zip build
  artifacts:
    paths:
      - functions/gcp-download-zip/dist

test_cp-download-zip:
  stage: test
  rules:
    - if: "$CI_PIPELINE_SOURCE == 'merge_request_event' || $CI_COMMIT_BRANCH == 'master'"
  needs: [install]
  before_script:
    - '[[ "$(scripts/ignore_build.sh functions/gcp-download-zip jest)" == "true" ]] && exit 0 || echo "Running job"'
    - yarn config set cache-folder ~/.yarn
  script:
    - yarn workspace @bmi/gcp-download-zip coverage:jest

package_gcp-download-zip:
  stage: package
  rules:
    - if: '($CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_BRANCH == "master") || ($CI_COMMIT_TAG && ($CI_COMMIT_BRANCH == "pre-production" || $CI_COMMIT_BRANCH == "production"))'
  needs: [build_gcp-download-zip]
  dependencies:
    - build_gcp-download-zip
  before_script:
    - '[[ "$(scripts/ignore_build.sh functions/gcp-download-zip)" == "true" ]] && exit 0 || echo "Running job"'
    - apt-get update
    - apt-get install -y zip unzip
    - mkdir -p dist/functions
  script:
    - cd functions/gcp-download-zip; zip -r $CI_PROJECT_DIR/dist/functions/gcp-download-zip.zip package.json dist/; cd $CI_PROJECT_DIR;
  artifacts:
    paths:
      - $CI_PROJECT_DIR/dist/functions

# Deploy to QA or Pre-Production or Production Storage
deploy_gcp-download-zip:
  image: gcr.io/google.com/cloudsdktool/cloud-sdk
  stage: deploy
  rules:
    - if: '($CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_BRANCH == "master") || ($CI_COMMIT_TAG && ($CI_COMMIT_BRANCH == "pre-production" || $CI_COMMIT_BRANCH == "production"))'
      allow_failure: true
  needs: [package_gcp-download-zip]
  dependencies:
    - package_gcp-download-zip
  before_script:
    - '[[ "$(scripts/ignore_build.sh functions/gcp-download-zip)" == "true" ]] && exit 0 || echo "Running job"'
    - |
      if [ "$CI_COMMIT_BRANCH" == "master" ]; then
        GCP_DXB_SERVICE_KEY=$GCP_DXB_SERVICE_KEY_QA
        GCP_DXB_PROJECT_ID=$GCP_DXB_PROJECT_ID_QA
        GCP_DXB_BUILD_STORAGE=$GCP_DXB_BUILD_STORAGE_QA
      fi
          
      if [[ "$CI_COMMIT_TAG" =~ $DXB_RELEASE_TAG_FORMAT_PREPROD ]]; then
        GCP_DXB_SERVICE_KEY=$GCP_DXB_SERVICE_KEY_PREPROD
        GCP_DXB_PROJECT_ID=$GCP_DXB_PROJECT_ID_PREPROD
        GCP_DXB_BUILD_STORAGE=$GCP_DXB_BUILD_STORAGE_PREPROD
      fi

      if [[ "$CI_COMMIT_TAG" =~ $DXB_RELEASE_TAG_FORMAT_PROD ]]; then
        GCP_DXB_SERVICE_KEY=$GCP_DXB_SERVICE_KEY_PROD
        GCP_DXB_PROJECT_ID=$GCP_DXB_PROJECT_ID_PROD
        GCP_DXB_BUILD_STORAGE=$GCP_DXB_BUILD_STORAGE_PROD
      fi

      gcloud auth activate-service-account --key-file="$GCP_DXB_SERVICE_KEY"
      gcloud config set project $GCP_DXB_PROJECT_ID
  script:
    - gsutil cp $CI_PROJECT_DIR/dist/functions/gcp-download-zip.zip gs://$GCP_DXB_BUILD_STORAGE/sources/
