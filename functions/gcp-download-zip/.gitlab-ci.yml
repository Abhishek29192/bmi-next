image: node:12

test_gcp_download_zip:
  stage: test
  rules:
    - if: "$CI_COMMIT_TAG || $CI_MERGE_REQUEST_ID"
      changes:
        - functions/gcp-download-zip/**
        - jest/**
  needs: [install]
  before_script:
    - yarn config set cache-folder ~/.yarn
  script:
    - yarn workspace @bmi/gcp-download-zip coverage:jest
  interruptible: true

build_gcp_download_zip:
  stage: build
  rules:
    - if: "$CI_COMMIT_TAG || $CI_MERGE_REQUEST_ID"
      changes:
        - functions/gcp-download-zip/**
  needs: [install]
  before_script:
    - yarn config set cache-folder ~/.yarn
  script:
    - yarn workspace @bmi/gcp-download-zip build
  interruptible: true
