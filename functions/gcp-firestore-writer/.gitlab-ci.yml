build_gcp-firestore-writer:
  stage: build
  rules:
    - if: '$CI_PIPELINE_SOURCE == "push"'
      changes:
        - functions/gcp-firestore-writer/**
  needs: [install]
  before_script:
    - yarn config set cache-folder ~/.yarn
  script:
    - yarn workspace @bmi/gcp-firestore-writer run build
  artifacts:
    paths:
      - functions/gcp-firestore-writer/dist
  interruptible: true

package_gcp-firestore-writer:
  stage: package
  rules:
    - if: '$CI_COMMIT_BRANCH == "master" || $CI_COMMIT_BRANCH == "pre-production" || $CI_COMMIT_BRANCH == "production"'
      changes:
        - functions/gcp-firestore-writer/**
  needs: [build_gcp-firestore-writer]
  dependencies:
    - build_gcp-firestore-writer
  before_script:
    - apt-get update
    - apt-get install -y zip unzip
    - mkdir -p dist/functions
  script:
    - cd functions/gcp-firestore-writer; zip -r $CI_PROJECT_DIR/dist/functions/gcp-firestore-writer.zip package.json dist/; cd $CI_PROJECT_DIR;
  artifacts:
    paths:
      - $CI_PROJECT_DIR/dist/functions
  interruptible: true

# Deploy to QA Storage
deploy_qa_gcp-firestore-writer:
  image: gcr.io/google.com/cloudsdktool/cloud-sdk
  stage: deploy
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
      changes:
        - functions/gcp-firestore-writer/**
      allow_failure: true
  needs: [package_gcp-firestore-writer]
  dependencies:
    - package_gcp-firestore-writer
  before_script:
    - gcloud auth activate-service-account --key-file="$GCP_DXB_SERVICE_KEY_QA"
    - gcloud config set project $GCP_DXB_PROJECT_ID_QA
  script:
    - gsutil cp $CI_PROJECT_DIR/dist/functions/gcp-firestore-writer.zip gs://$GCP_DXB_BUILD_STORAGE_QA/sources/

