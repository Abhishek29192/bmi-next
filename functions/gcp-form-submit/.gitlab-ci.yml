image: node:12

test_gcp-form-submit:
  stage: test
  rules:
    - if: '$CI_PIPELINE_SOURCE == "push" || $CI_MERGE_REQUEST_ID'
      changes:
        - functions/gcp-form-submit/**
        - jest/**
  needs: [install]
  before_script:
    - yarn config set cache-folder ~/.yarn
  script:
    - yarn workspace @bmi/gcp-form-submit coverage:jest
  interruptible: true

build_gcp-form-submit:
  stage: build
  rules:
    - if: '$CI_PIPELINE_SOURCE == "push" || $CI_MERGE_REQUEST_ID'
      changes:
        - functions/gcp-form-submit/**
  needs: [install]
  before_script:
    - yarn config set cache-folder ~/.yarn
  script:
    - yarn workspace @bmi/gcp-form-submit run build
  artifacts:
    paths:
      - functions/gcp-form-submit/dist
  interruptible: true

package_gcp-form-submit:
  stage: package
  rules:
    - if: '$CI_COMMIT_BRANCH == "master" || $CI_COMMIT_BRANCH == "pre-production" || $CI_COMMIT_BRANCH == "production"'
      changes:
        - functions/gcp-form-submit/**
  needs: [build_gcp-form-submit]
  dependencies:
    - build_gcp-form-submit
  before_script:
    - apt-get update
    - apt-get install -y zip unzip
    - mkdir -p dist/functions
  script:
    - cd functions/gcp-form-submit; zip -r $CI_PROJECT_DIR/dist/functions/gcp-form-submit.zip package.json dist/; cd $CI_PROJECT_DIR;
  artifacts:
    paths:
      - $CI_PROJECT_DIR/dist/functions
  interruptible: true

# Deploy to QA Storage
deploy_qa_gcp-form-submit:
  image: gcr.io/google.com/cloudsdktool/cloud-sdk
  stage: deploy
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
      changes:
        - functions/gcp-form-submit/**
      allow_failure: true
  needs: [package_gcp-form-submit]
  dependencies:
    - package_gcp-form-submit
  before_script:
    - gcloud auth activate-service-account --key-file="$GCP_DXB_SERVICE_KEY_QA"
    - gcloud config set project $GCP_DXB_PROJECT_ID_QA
  script:
    - gsutil cp $CI_PROJECT_DIR/dist/functions/gcp-form-submit.zip gs://$GCP_DXB_BUILD_STORAGE_QA/sources/

# Deploy to Pre-Production Storage
deploy_preproduction_gcp-form-submit:
