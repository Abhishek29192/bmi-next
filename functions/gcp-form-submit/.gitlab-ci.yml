    - gcloud config set project $GCP_DXB_PROJECT_ID_PREPROD
  script:
    - gsutil cp $CI_PROJECT_DIR/dist/functions/gcp-form-submit.zip gs://$GCP_DXB_BUILD_STORAGE_PREPROD/sources/

# Deploy to Production Storage
deploy_production_gcp-form-submit:
  image: gcr.io/google.com/cloudsdktool/cloud-sdk
  stage: deploy
  rules:
    - if: '$CI_COMMIT_BRANCH == "production"'
      changes:
        - functions/gcp-form-submit/**
  needs: [package_gcp-form-submit]
  dependencies:
    - package_gcp-form-submit
  before_script:
    - gcloud auth activate-service-account --key-file="$GCP_DXB_SERVICE_KEY_PROD"
    - gcloud config set project $GCP_DXB_PROJECT_ID_PROD
