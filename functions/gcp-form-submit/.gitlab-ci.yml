image: node:12

test_gcp-form-submit:
  stage: test
  rules:
    - if: "$CI_PIPELINE_SOURCE == 'merge_request_event' || ($CI_PIPELINE_SOURCE == 'push' && $CI_COMMIT_BRANCH == 'master')"
      changes:
        - functions/gcp-pim-form-submit/**/*
        - jest/**/*
  needs: [install]
  before_script:
    - yarn config set cache-folder ${PWD}/.yarn_cache
  script:
    - yarn workspace @bmi/gcp-form-submit coverage:jest
  coverage: /All\sfiles.*?\s+(\d+.\d+)/
  artifacts:
    when: always
    reports:
      junit:
        - functions/gcp-form-submit/junit.xml

build_gcp-form-submit:
  stage: build
  rules:
    - if: "$CI_PIPELINE_SOURCE == 'merge_request_event' || ($CI_PIPELINE_SOURCE == 'push' && $CI_COMMIT_BRANCH == 'master') || $CI_COMMIT_TAG"
      changes:
        - functions/gcp-pim-form-submit/**/*
  needs: [install]
  before_script:
    - yarn config set cache-folder ${PWD}/.yarn_cache
  script:
    - yarn workspace @bmi/gcp-form-submit build
  artifacts:
    paths:
      - functions/gcp-form-submit/dist

package_gcp-form-submit:
  stage: package
  rules:
    - if: '($CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_BRANCH == "master") || $CI_COMMIT_TAG'
      changes:
        - functions/gcp-pim-form-submit/**/*
  needs: [build_gcp-form-submit]
  dependencies:
    - build_gcp-form-submit
  before_script:
    - apt-get update
    - apt-get install -y zip unzip
    - mkdir -p dist/functions
  script:
    - cd functions/gcp-form-submit; zip -r $CI_PROJECT_DIR/dist/functions/gcp-form-submit.zip package.json dist/; cd $CI_PROJECT_DIR;
  artifacts:
    paths:
      - $CI_PROJECT_DIR/dist/functions

# Deploy to QA or Pre-Production or Production Storage
deploy_gcp-form-submit:
  image: gcr.io/google.com/cloudsdktool/cloud-sdk
  stage: deploy
  rules:
    - if: '($CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_BRANCH == "master") || $CI_COMMIT_TAG'
      changes:
        - functions/gcp-pim-form-submit/**/*
      allow_failure: true
  needs: [package_gcp-form-submit]
  dependencies:
    - package_gcp-form-submit
  before_script:
    - |
      if [ "$CI_COMMIT_BRANCH" == "master" ]; then
        GCP_DXB_SERVICE_KEY=$GCP_DXB_SERVICE_KEY_QA
        GCP_DXB_PROJECT_ID=$GCP_DXB_PROJECT_ID_QA
        GCP_DXB_BUILD_STORAGE=$GCP_DXB_BUILD_STORAGE_QA
      fi
          
      if [[ "$CI_COMMIT_TAG" =~ $DXB_RELEASE_TAG_FORMAT_PREPROD ]]; then
        GCP_DXB_SERVICE_KEY=$GCP_DXB_SERVICE_KEY_PREPROD
        GCP_DXB_PROJECT_ID=$GCP_DXB_PROJECT_ID_PREPROD
        GCP_DXB_BUILD_STORAGE=$GCP_DXB_BUILD_STORAGE_PREPROD
      fi

      if [[ "$CI_COMMIT_TAG" =~ $DXB_RELEASE_TAG_FORMAT_PROD ]]; then
        GCP_DXB_SERVICE_KEY=$GCP_DXB_SERVICE_KEY_PROD
        GCP_DXB_PROJECT_ID=$GCP_DXB_PROJECT_ID_PROD
        GCP_DXB_BUILD_STORAGE=$GCP_DXB_BUILD_STORAGE_PROD
      fi

      gcloud auth activate-service-account --key-file="$GCP_DXB_SERVICE_KEY"
      gcloud config set project $GCP_DXB_PROJECT_ID
  script:
    - gsutil cp $CI_PROJECT_DIR/dist/functions/gcp-form-submit.zip gs://$GCP_DXB_BUILD_STORAGE/sources/
