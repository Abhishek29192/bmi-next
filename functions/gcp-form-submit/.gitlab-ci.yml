image: node:12

test_gcp_form_submit:
  stage: test
  rules:
    - if: "$CI_COMMIT_TAG || $CI_MERGE_REQUEST_ID"
      changes:
        - functions/gcp-form-submit/**
        - jest/**
  needs: [install]
  before_script:
    - yarn config set cache-folder ~/.yarn
  script:
    - yarn workspace @bmi/gcp-form-submit coverage:jest
  interruptible: true

build_gcp_form_submit:
  stage: build
  rules:
    - if: "$CI_COMMIT_TAG || $CI_MERGE_REQUEST_ID"
      changes:
        - functions/gcp-form-submit/**
  needs: [install]
  before_script:
    - yarn config set cache-folder ~/.yarn
  script:
    - yarn workspace @bmi/gcp-form-submit build
  interruptible: true
