### Template for public HTTP functions ###

steps:
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      - functions
      - deploy
      - ${_INTOUCH_REPLATFORM_FUNCTION_NAME}
      - --source=gs://${_INTOUCH_REPLATFORM_FUNCTION_ARCHIVE_BUCKET}/${_INTOUCH_REPLATFORM_FUNCTION_ARCHIVE_OBJECT}
      - --runtime=${_INTOUCH_REPLATFORM_FUNCTION_RUNTIME}
      - --region=${_INTOUCH_REPLATFORM_FUNCTION_REGION}
      - --entry-point=${_INTOUCH_REPLATFORM_FUNCTION_ENTRY_POINT}
      - --trigger-http
      - --allow-unauthenticated
