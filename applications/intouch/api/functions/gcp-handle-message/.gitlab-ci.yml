build_gcp-intouch-handle-message:
  stage: build
  rules:
    - if: "$CI_PIPELINE_SOURCE == 'merge_request_event' || ($CI_PIPELINE_SOURCE == 'push' && $CI_COMMIT_BRANCH == 'master') || $CI_COMMIT_TAG"
      changes:
        - applications/intouch/api/functions/gcp-handle-message/**/*
  needs: [install]
  before_script:
    - yarn config set cache-folder ~/.yarn
  script:
    - yarn workspace @bmi/gcp-intouch-handle-message build
  artifacts:
    paths:
      - applications/intouch/api/functions/gcp-handle-message/dist

package_gcp-intouch-handle-message:
  stage: package
  rules:
    - if: '($CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_BRANCH == "master") || $CI_COMMIT_TAG'
      changes:
        - applications/intouch/api/functions/gcp-handle-message/**/*
  needs: [build_gcp-intouch-handle-message]
  dependencies:
    - build_gcp-intouch-handle-message
  before_script:
    - apt-get update
    - apt-get install -y zip unzip
    - mkdir -p dist/functions
  script:
    - cd applications/intouch/api/functions/gcp-handle-message; zip -r $CI_PROJECT_DIR/dist/applications/intouch/api/functions/gcp-handle-message.zip package.json dist/; cd $CI_PROJECT_DIR;
  artifacts:
    paths:
      - $CI_PROJECT_DIR/dist/functions

# Deploy to QA or Pre-Production or Production Storage
deploy_gcp-intouch-handle-message:
  image: gcr.io/google.com/cloudsdktool/cloud-sdk
  stage: deploy
  rules:
    - if: '($CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_BRANCH == "master") || $CI_COMMIT_TAG'
      changes:
        - applications/intouch/api/functions/gcp-handle-message/**/*
      allow_failure: true
  needs: [package_gcp-intouch-handle-message]
  dependencies:
    - package_gcp-intouch-handle-message
  before_script:
    - |
      if [ "$CI_COMMIT_BRANCH" == "master" ]; then
        GCP_INTOUCH_REPLATFORM_SERVICE_KEY=$GCP_INTOUCH_REPLATFORM_SERVICE_KEY
        GCP_INTOUCH_REPLATFORM_PROJECT_ID=$GCP_INTOUCH_REPLATFORM_PROJECT_ID
        GCP_INTOUCH_REPLATFORM_BUILD_STORAGE=$GCP_INTOUCH_REPLATFORM_BUILD_STORAGE_QA
      fi

      gcloud auth activate-service-account --key-file="$GCP_INTOUCH_REPLATFORM_SERVICE_KEY"
      gcloud config set project $GCP_INTOUCH_REPLATFORM_PROJECT_ID
  script:
    - gsutil cp $CI_PROJECT_DIR/dist/applications/intouch/api/functions/gcp-handle-message.zip gs://$GCP_INTOUCH_REPLATFORM_BUILD_STORAGE/sources/
