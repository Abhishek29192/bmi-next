# deploy to Cloud Run
steps:
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      [
        "run",
        "deploy",
        "companies",
        "--image",
        "gcr.io/$PROJECT_ID/intouch-api-service-companies:${_CI_COMMIT_SHORT_SHA}",
        "--region",
        "europe-west2",
        "--platform",
        "managed",
        "--allow-unauthenticated",
        "--add-cloudsql-instances=automated-style-303709:europe-west2:intouch-db",
        "--set-env-vars=NODE_ENV=production",
        "--set-env-vars=PG_SCHEMA=public",
        "--set-env-vars=PG_USER=postgres",
        "--set-env-vars=PG_REJECT_UNAUTHORIZED=true",
        "--set-env-vars=PG_SSL=true",
        "--set-env-vars=PG_DATABASE=companies-db",
        "--set-env-vars=PG_PORT=5432",
        "--set-env-vars=PG_SSL_HOST=automated-style-303709:intouch-db",
        "--set-env-vars=FRONTEND_URL=intouch.dddev.io",
        "--set-env-vars=AUTH0_API_CLIENT_ID=ok0xtr7xv1eHJ1HHOJpJrJ3BTdXNtayn",
        "--set-env-vars=AUTH0_API_DOMAIN=intouch-prod.eu.auth0.com",
        "--set-env-vars=AUTH0_NAMESPACE=https://intouch",
        "--set-env-vars=LOG_LEVEL=info",
        "--set-env-vars=GATEWAY_URL=https://gateway-rfwslk3zjq-nw.a.run.app/graphql",
        "--set-env-vars=CONTENTFUL_API_HOST=https://graphql.contentful.com/content/v1",
        "--set-env-vars=CONTENTFUL_SPACE_ID=opay6t6wwmup",
        "--set-env-vars=CONTENTFUL_ENVIRONMENT=development",
        "--set-env-vars=GCP_SECRET_PROJECT=734962646925",
        "--set-env-vars=GCP_PRIVATE_BUCKET_NAME=intouch-file-storage-bucket",
        "--set-env-vars=GCP_PUBLIC_BUCKET_NAME=intouch-public-assets"
      ]

  # promote to latest
  # Terraform does not have the commit hash context
  # and needs tag "latest" to execute the TF plan and deploy a new revision to Cloud Run
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      [
        "container",
        "images",
        "add-tag",
        "gcr.io/$PROJECT_ID/intouch-api-service-companies:${_CI_COMMIT_SHORT_SHA}",
        "gcr.io/$PROJECT_ID/intouch-api-service-companies:latest"
      ]

timeout: 1200s

logsBucket: "gs://intouch-replaform-bucket"
