# build the container image
steps:
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        ".",
        "-t",
        "gcr.io/$PROJECT_ID/intouch-api-service-companies:${_CI_COMMIT_SHORT_SHA}",
        "-f",
        "./applications/intouch/api/services/companies/dockerfile",
        "--build-arg",
        "NPM_AUTH_READ_TOKEN=${_NPM_AUTH_READ_TOKEN}"
      ]

  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "push",
        "gcr.io/$PROJECT_ID/intouch-api-service-companies:${_CI_COMMIT_SHORT_SHA}"
      ]

timeout: 1200s

logsBucket: "gs://intouch-replaform-bucket"
