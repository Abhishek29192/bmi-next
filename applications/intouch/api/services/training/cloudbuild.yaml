# File: cloudbuild.yaml
steps:
  # build the container image
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        ".",
        "-t",
        "gcr.io/$PROJECT_ID/intouch-api-service-training",
        "-f",
        "./applications/intouch/api/services/training/dockerfile"
      ]
  # push the container image
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/intouch-api-service-training"]
  # deploy to Cloud Run
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      [
        "run",
        "deploy",
        "training",
        "--image",
        "gcr.io/$PROJECT_ID/intouch-api-service-training",
        "--region",
        "europe-west2",
        "--platform",
        "managed",
        "--allow-unauthenticated",
        "--add-cloudsql-instances=automated-style-303709:europe-west2:intouch-db",
        "--set-env-vars=DOCEBO_API_URL=${_DOCEBO_API_URL}",
        "--set-env-vars=DOCEBO_API_CLIENT_ID=${_DOCEBO_API_CLIENT_ID}",
        "--set-env-vars=DOCEBO_API_CLIENT_SECRET=",
        "--set-env-vars=DOCEBO_API_USERNAME=",
        "--set-env-vars=DOCEBO_API_PASSWORD=",
        "--set-env-vars=DOCEBO_API_JWT_PASSPHRASE=${_DOCEBO_API_JWT_PASSPHRASE}",
        "--set-env-vars=PG_SCHEMA=public",
        "--set-env-vars=PG_USER=postgres",
        "--set-env-vars=DATABASE=training-db",
        "--set-env-vars=PG_PORT=5432"
      ]

timeout: 1200s

logsBucket: "gs://intouch-replaform-bucket"
