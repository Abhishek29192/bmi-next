deploy_intouch_api_training_dev:
  stage: deploy
  image: google/cloud-sdk
  services:
    - docker:dind
  rules:
    - if: "$CI_PIPELINE_SOURCE == 'push' && $CI_COMMIT_BRANCH == 'master'"
      changes:
        - applications/intouch/api/training/**/*
  script:
    - cd applications/intouch/api/services/training; echo $INTOUCH_DOCEBO_PRIVATE_KEY > jwtRS256.key; cd $CI_PROJECT_DIR;
    - echo $GCP_INTOUCH_REPLATFORM_SERVICE_KEY > gcloud-service-key.json # Google Cloud service accounts
    - gcloud auth activate-service-account --key-file gcloud-service-key.json
    - gcloud config set project $GCP_INTOUCH_REPLATFORM_PROJECT_ID
    - gcloud builds submit . --config=applications/intouch/api/services/training/cloudbuild.yaml --substitutions _DOCEBO_API_URL=$INTOUCH_DOCEBO_API_URL,_DOCEBO_API_CLIENT_ID=$INTOUCH_DOCEBO_API_CLIENT_ID,_DOCEBO_API_JWT_PASSPHRASE=$INTOUCH_DOCEBO_API_JWT_PASSPHRASE
