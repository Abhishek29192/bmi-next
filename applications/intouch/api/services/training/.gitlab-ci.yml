build_intouch_api_training:
  stage: build
  image: google/cloud-sdk
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_TLS_CERTDIR: ""
  services:
    - name: docker:20-dind
      alias: docker
  needs: []
  cache: {}
  rules:
    - if: "$CI_PIPELINE_SOURCE == 'merge_request_event' || ($CI_PIPELINE_SOURCE == 'push' && $CI_COMMIT_BRANCH == 'master') || ($CI_PIPELINE_SOURCE == 'push' && $CI_COMMIT_BRANCH == 'intouch/onboarding')"
      changes:
        - applications/intouch/api/services/training/**/*
        - libraries/**/*
        - yarn.lock
      variables:
        BMI_PROJECT: "$GCP_BMI_INTOUCH_DEV_PROJECT_ID"
        BMI_KEY: "$GCP_BMI_INTOUCH_DEV_SERVICEACCOUNT"
  script:
    - echo $GCP_INTOUCH_REPLATFORM_SERVICE_KEY > gcloud-service-key.json # Google Cloud service accounts
    - echo $BMI_KEY > gcloud-service-key-bmi.json
    - echo "Building and pushing image to GCP Projects $BMI_PROJECT and $GCP_INTOUCH_REPLATFORM_PROJECT_ID"
    - docker build . -t eu.gcr.io/$GCP_INTOUCH_REPLATFORM_PROJECT_ID/intouch-api-service-training:$CI_COMMIT_SHORT_SHA -f ./applications/intouch/api/services/training/dockerfile --build-arg NPM_AUTH_READ_TOKEN=$NPM_AUTH_READ_TOKEN
    - docker tag eu.gcr.io/$GCP_INTOUCH_REPLATFORM_PROJECT_ID/intouch-api-service-training:$CI_COMMIT_SHORT_SHA eu.gcr.io/$BMI_PROJECT/intouch-api-service-training:$CI_COMMIT_SHORT_SHA
    - gcloud auth activate-service-account --key-file gcloud-service-key.json
    - gcloud auth configure-docker
    - docker push eu.gcr.io/$GCP_INTOUCH_REPLATFORM_PROJECT_ID/intouch-api-service-training:$CI_COMMIT_SHORT_SHA
    - gcloud auth activate-service-account --key-file gcloud-service-key-bmi.json
    - gcloud auth configure-docker
    - docker push eu.gcr.io/$BMI_PROJECT/intouch-api-service-training:$CI_COMMIT_SHORT_SHA

deploy_intouch_api_training:
  stage: deploy
  needs:
    #- job: migrate_training_db
    #  optional: true
    - build_intouch_api_training
    # TODO: add a test step
  image: google/cloud-sdk
  cache: {}
  rules:
    - if: "$CI_PIPELINE_SOURCE == 'push' && $CI_COMMIT_BRANCH == 'intouch/onboarding'"
      changes:
        - applications/intouch/api/services/training/**/*
  script:
    - echo $GCP_INTOUCH_REPLATFORM_SERVICE_KEY > gcloud-service-key.json # Google Cloud service accounts
    - gcloud auth activate-service-account --key-file gcloud-service-key.json
    - gcloud config set project $GCP_INTOUCH_REPLATFORM_PROJECT_ID
    - gcloud builds submit . --config=applications/intouch/api/services/training/cloudbuild.deploy.yaml --substitutions _DOCEBO_API_URL=$INTOUCH_DOCEBO_API_URL,_CI_COMMIT_SHORT_SHA=$CI_COMMIT_SHORT_SHA
    - gcloud container images add-tag eu.gcr.io/$GCP_INTOUCH_REPLATFORM_PROJECT_ID/intouch-api-service-training:$CI_COMMIT_SHORT_SHA eu.gcr.io/$GCP_INTOUCH_REPLATFORM_PROJECT_ID/intouch-api-service-training:latest

deploy_intouch_training_to_cloudrun_bmi:
  stage: deploy
  cache: {}
  needs:
    - build_intouch_api_training
  image: google/cloud-sdk
  rules:
    - if: "$CI_PIPELINE_SOURCE == 'push' && $CI_COMMIT_BRANCH == 'master'"
      changes:
        - applications/intouch/api/services/training/**/*
      variables:
        CLOUD_RUN: "$GCP_BMI_INTOUCH_DEV_TRAINING"
        BMI_PROJECT: "$GCP_BMI_INTOUCH_DEV_PROJECT_ID"
        BMI_KEY: "$GCP_BMI_INTOUCH_DEV_SERVICEACCOUNT"
  script:
    - echo $BMI_KEY > gcloud-service-key.json # Google Cloud service accounts
    - echo "Deploying to $CLOUD_RUN on BMI tenant in project $BMI_PROJECT"
    - gcloud auth activate-service-account --key-file gcloud-service-key.json
    - gcloud config set project $BMI_PROJECT
    - gcloud run deploy $CLOUD_RUN --image=eu.gcr.io/$BMI_PROJECT/intouch-api-service-training:$CI_COMMIT_SHORT_SHA --region=europe-west3 --platform=managed
    - gcloud container images add-tag eu.gcr.io/$BMI_PROJECT/intouch-api-service-training:$CI_COMMIT_SHORT_SHA eu.gcr.io/$BMI_PROJECT/intouch-api-service-training:latest

# Run only on release branch!
release_intouch_training_to_cloudrun_bmi:
  stage: deploy
  cache: {}
  image: google/cloud-sdk
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_TLS_CERTDIR: ""
  services:
    - name: docker:20-dind
      alias: docker
  rules:
    - if: "$CI_PIPELINE_SOURCE == 'push' && $CI_COMMIT_BRANCH == 'intouch/environment/qa'"
      changes:
        - applications/intouch/api/services/training/**/*
      variables:
        PREVIOUS_ENV_BMI_PROJECT: "$GCP_BMI_INTOUCH_DEV_PROJECT_ID"
        PREVIOUS_ENV_BMI_KEY: "$GCP_BMI_INTOUCH_DEV_SERVICEACCOUNT"
        CLOUD_RUN: "$GCP_BMI_INTOUCH_QA_TRAINING"
        BMI_PROJECT: "$GCP_BMI_INTOUCH_QA_PROJECT_ID"
        BMI_KEY: "$GCP_BMI_INTOUCH_QA_SERVICEACCOUNT"
    - if: "$CI_PIPELINE_SOURCE == 'push' && $CI_COMMIT_BRANCH == 'intouch/environment/preprod'"
      changes:
        - applications/intouch/api/services/training/**/*
      variables:
        PREVIOUS_ENV_BMI_PROJECT: "$GCP_BMI_INTOUCH_QA_PROJECT_ID"
        PREVIOUS_ENV_BMI_KEY: "$GCP_BMI_INTOUCH_QA_SERVICEACCOUNT"
        CLOUD_RUN: "$GCP_BMI_INTOUCH_PREPROD_TRAINING"
        BMI_PROJECT: "$GCP_BMI_INTOUCH_PREPROD_PROJECT_ID"
        BMI_KEY: "$GCP_BMI_INTOUCH_PREPROD_SERVICEACCOUNT"
    - if: "$CI_PIPELINE_SOURCE == 'push' && $CI_COMMIT_BRANCH == 'intouch/environment/prod'"
      changes:
        - applications/intouch/api/services/training/**/*
      variables:
        PREVIOUS_ENV_BMI_PROJECT: "$GCP_BMI_INTOUCH_PREPROD_PROJECT_ID"
        PREVIOUS_ENV_BMI_KEY: "$GCP_BMI_INTOUCH_PREPROD_SERVICEACCOUNT"
        CLOUD_RUN: "$GCP_BMI_INTOUCH_PROD_TRAINING"
        BMI_PROJECT: "$GCP_BMI_INTOUCH_PROD_PROJECT_ID"
        BMI_KEY: "$GCP_BMI_INTOUCH_PROD_SERVICEACCOUNT"
  script:
    - echo $PREVIOUS_ENV_BMI_KEY > gcloud-service-key.json # Promoted Google Cloud service accounts to pull image
    - gcloud auth activate-service-account --key-file gcloud-service-key.json
    - gcloud config set project $PREVIOUS_ENV_BMI_PROJECT
    - gcloud auth configure-docker
    - docker pull eu.gcr.io/$PREVIOUS_ENV_BMI_PROJECT/intouch-api-service-training:latest
    - docker tag eu.gcr.io/$PREVIOUS_ENV_BMI_PROJECT/intouch-api-service-training:latest eu.gcr.io/$BMI_PROJECT/intouch-api-service-training:latest
    - echo $BMI_KEY > gcloud-service-key.json # Google Cloud service accounts to promote
    - gcloud auth activate-service-account --key-file gcloud-service-key.json
    - gcloud config set project $BMI_PROJECT
    - gcloud auth configure-docker
    - docker push eu.gcr.io/$BMI_PROJECT/intouch-api-service-training:latest
    - gcloud run deploy $CLOUD_RUN --image=eu.gcr.io/$BMI_PROJECT/intouch-api-service-training:latest --region=europe-west3 --platform=managed
