version: "3.1"
services:
  companies-db:
    image: postgres
    container_name: postgres-company-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: companies-db
    volumes:
      - ./companies/src/data/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
      - ./companies/src/data/procedure.sql:/var/lib/postgresql/procedure.sql
      - ./companies/src/data/company.sql:/var/lib/postgresql/company.sql
      - ./companies/src/data/roles.sql:/var/lib/postgresql/roles.sql
      - ./companies/src/data/rls.sql:/var/lib/postgresql/rls.sql
      - ./companies/src/data/indexes.sql:/var/lib/postgresql/indexes.sql
      - intouch_company_db:/var/lib/postgresql/data
  training-db:
    image: postgres
    container_name: postgres-training-db
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: training-db
    volumes:
      - ./training/src/data/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
      - ./training/src/data/training.sql:/var/lib/postgresql/training.sql
      - intouch_training_db:/var/lib/postgresql/data

volumes:
  intouch_company_db: {}
  intouch_training_db: {}
