version: "3.1"
services:
  companies-db:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./companies/src/data/company.sql:/docker-entrypoint-initdb.d/init-db.sh
      - ./companies/src/data/company.sql:/var/lib/postgresql/init-db.sql
