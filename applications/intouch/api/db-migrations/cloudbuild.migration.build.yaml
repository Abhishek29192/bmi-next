# build the container image
steps:
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        ".",
        "-t",
        "eu.gcr.io/$PROJECT_ID/db-migrations:${_CI_COMMIT_SHORT_SHA}",
        "-f",
        "./applications/intouch/api/db-migrations/dockerfile"
      ]

  - name: "gcr.io/cloud-builders/docker"
    args:
      ["push", "eu.gcr.io/$PROJECT_ID/db-migrations:${_CI_COMMIT_SHORT_SHA}"]

timeout: 1200s

logsBucket: "gs://intouch-replaform-bucket"
