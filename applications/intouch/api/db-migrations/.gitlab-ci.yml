build_intouch_migration_db_service:
  stage: build
  image: google/cloud-sdk
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_TLS_CERTDIR: ""
  services:
    - name: docker:20-dind
      alias: docker
  cache: {}
  rules:
    - if: "$CI_PIPELINE_SOURCE == 'merge_request_event' || ($CI_PIPELINE_SOURCE == 'push' && $CI_COMMIT_BRANCH == 'master') || ($CI_PIPELINE_SOURCE == 'push' && $CI_COMMIT_BRANCH == 'intouch/onboarding')"
      changes:
        - applications/intouch/api/db-migrations/**/*
      variables:
        BMI_PROJECT: "$GCP_BMI_INTOUCH_DEV_PROJECT_ID"
        BMI_KEY: "$GCP_BMI_INTOUCH_DEV_SERVICEACCOUNT"
  script:
    - echo $GCP_INTOUCH_REPLATFORM_SERVICE_KEY > gcloud-service-key.json # Google Cloud service accounts
    - echo $BMI_KEY > gcloud-service-key-bmi.json
    - echo "Building and pushing image to GCP Projects $BMI_PROJECT and $GCP_INTOUCH_REPLATFORM_PROJECT_ID"
    - docker build . -t eu.gcr.io/$GCP_INTOUCH_REPLATFORM_PROJECT_ID/db-migrations:$CI_COMMIT_SHORT_SHA -f ./applications/intouch/api/db-migrations/dockerfile
    - docker tag eu.gcr.io/$GCP_INTOUCH_REPLATFORM_PROJECT_ID/db-migrations:$CI_COMMIT_SHORT_SHA eu.gcr.io/$BMI_PROJECT/db-migrations:$CI_COMMIT_SHORT_SHA
    - gcloud auth activate-service-account --key-file gcloud-service-key.json
    - gcloud auth configure-docker
    - docker push eu.gcr.io/$GCP_INTOUCH_REPLATFORM_PROJECT_ID/db-migrations:$CI_COMMIT_SHORT_SHA
    - gcloud auth activate-service-account --key-file gcloud-service-key-bmi.json
    - gcloud auth configure-docker
    - docker push eu.gcr.io/$BMI_PROJECT/db-migrations:$CI_COMMIT_SHORT_SHA

deploy_intouch_migration_db_service:
  stage: migration
  needs:
    - build_intouch_migration_db_service
  image: google/cloud-sdk
  cache: {}
  rules:
    - if: "$CI_PIPELINE_SOURCE == 'push' && $CI_COMMIT_BRANCH == 'intouch/onboarding'"
      changes:
        - applications/intouch/api/db-migrations/**/*
  script:
    - echo $GCP_INTOUCH_REPLATFORM_SERVICE_KEY > gcloud-service-key.json # Google Cloud service accounts
    - gcloud auth activate-service-account --key-file gcloud-service-key.json
    - gcloud config set project $GCP_INTOUCH_REPLATFORM_PROJECT_ID
    - gcloud builds submit . --config=applications/intouch/api/db-migrations/cloudbuild.migration.deploy.yaml --substitutions _CI_COMMIT_SHORT_SHA=$CI_COMMIT_SHORT_SHA
    - gcloud container images add-tag eu.gcr.io/$GCP_INTOUCH_REPLATFORM_PROJECT_ID/db-migrations:$CI_COMMIT_SHORT_SHA eu.gcr.io/$GCP_INTOUCH_REPLATFORM_PROJECT_ID/db-migrations:latest

deploy_intouch_migration_to_cloudrun_bmi:
  stage: migration
  cache: {}
  needs:
    - build_intouch_migration_db_service
  image: google/cloud-sdk
  rules:
    - if: "$CI_PIPELINE_SOURCE == 'push' && $CI_COMMIT_BRANCH == 'master'"
      changes:
        - applications/intouch/api/db-migrations/**/*
      variables:
        CLOUD_RUN: "$GCP_BMI_INTOUCH_DEV_MIGRATION"
        BMI_PROJECT: "$GCP_BMI_INTOUCH_DEV_PROJECT_ID"
        BMI_KEY: "$GCP_BMI_INTOUCH_DEV_SERVICEACCOUNT"
  script:
    - echo $BMI_KEY > gcloud-service-key.json # Google Cloud service accounts
    - gcloud auth activate-service-account --key-file gcloud-service-key.json
    - gcloud config set project $BMI_PROJECT
    - gcloud run deploy $CLOUD_RUN --image=eu.gcr.io/$BMI_PROJECT/db-migrations:$CI_COMMIT_SHORT_SHA --region=europe-west3
    - gcloud container images add-tag eu.gcr.io/$BMI_PROJECT/db-migrations:$CI_COMMIT_SHORT_SHA eu.gcr.io/$BMI_PROJECT/db-migrations:latest

# Run only on release branch
release_intouch_migration_to_cloudrun_bmi:
  stage: migration
  cache: {}
  image: google/cloud-sdk
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_TLS_CERTDIR: ""
  needs:
    - build_intouch_migration_db_service
  services:
    - name: docker:20-dind
      alias: docker
  rules:
    - if: "$CI_PIPELINE_SOURCE == 'push' && $CI_COMMIT_BRANCH == 'intouch/environment/qa'"
      changes:
        - applications/intouch/api/db-migrations/**/*
      variables:
        PREVIOUS_ENV_BMI_PROJECT: "$GCP_BMI_INTOUCH_DEV_PROJECT_ID"
        PREVIOUS_ENV_BMI_KEY: "$GCP_BMI_INTOUCH_DEV_SERVICEACCOUNT"
        CLOUD_RUN: "$GCP_BMI_INTOUCH_QA_MIGRATION"
        BMI_PROJECT: "$GCP_BMI_INTOUCH_QA_PROJECT_ID"
        BMI_KEY: "$GCP_BMI_INTOUCH_QA_SERVICEACCOUNT"
    - if: "$CI_PIPELINE_SOURCE == 'push' && $CI_COMMIT_BRANCH == 'intouch/environment/preprod'"
      changes:
        - applications/intouch/api/db-migrations/**/*
      variables:
        PREVIOUS_ENV_BMI_PROJECT: "$GCP_BMI_INTOUCH_QA_PROJECT_ID"
        PREVIOUS_ENV_BMI_KEY: "$GCP_BMI_INTOUCH_QA_SERVICEACCOUNT"
        CLOUD_RUN: "$GCP_BMI_INTOUCH_PREPROD_MIGRATION"
        BMI_PROJECT: "$GCP_BMI_INTOUCH_PREPROD_PROJECT_ID"
        BMI_KEY: "$GCP_BMI_INTOUCH_PREPROD_SERVICEACCOUNT"
    - if: "$CI_PIPELINE_SOURCE == 'push' && $CI_COMMIT_BRANCH == 'intouch/environment/prod'"
      changes:
        - applications/intouch/api/db-migrations/**/*
      variables:
        PREVIOUS_ENV_BMI_PROJECT: "$GCP_BMI_INTOUCH_PREPROD_PROJECT_ID"
        PREVIOUS_ENV_BMI_KEY: "$GCP_BMI_INTOUCH_PREPROD_SERVICEACCOUNT"
        CLOUD_RUN: "$GCP_BMI_INTOUCH_PROD_MIGRATION"
        BMI_PROJECT: "$GCP_BMI_INTOUCH_PROD_PROJECT_ID"
        BMI_KEY: "$GCP_BMI_INTOUCH_PROD_SERVICEACCOUNT"
  script:
    - echo $PREVIOUS_ENV_BMI_KEY > gcloud-service-key.json # Promoted Google Cloud service accounts to pull image
    - gcloud auth activate-service-account --key-file gcloud-service-key.json
    - gcloud config set project $PREVIOUS_ENV_BMI_PROJECT
    - gcloud auth configure-docker
    - docker pull eu.gcr.io/$PREVIOUS_ENV_BMI_PROJECT/db-migrations:latest
    - docker tag eu.gcr.io/$PREVIOUS_ENV_BMI_PROJECT/db-migrations:latest eu.gcr.io/$BMI_PROJECT/db-migrations:latest
    - echo $BMI_KEY > gcloud-service-key.json # Google Cloud service accounts to promote
    - gcloud auth activate-service-account --key-file gcloud-service-key.json
    - gcloud config set project $BMI_PROJECT
    - gcloud auth configure-docker
    - docker push eu.gcr.io/$BMI_PROJECT/db-migrations:latest
    - gcloud run deploy $CLOUD_RUN --image=eu.gcr.io/$BMI_PROJECT/db-migrations:latest --region=europe-west3 --platform=managed

migrate_training_db_bmi:
  stage: migration
  image: google/cloud-sdk
  needs:
    - job: deploy_intouch_migration_to_cloudrun_bmi
      optional: true
    - job: release_intouch_migration_to_cloudrun_bmi
      optional: true
  rules:
    - if: "$CI_PIPELINE_SOURCE == 'push' && $CI_COMMIT_BRANCH == 'master'"
      when: manual
      changes:
        - applications/intouch/api/db-migrations/migration-training/**/*
      variables:
        BMI_PROJECT: "$GCP_BMI_INTOUCH_DEV_PROJECT_ID"
        BMI_KEY: "$GCP_BMI_INTOUCH_DEV_SERVICEACCOUNT"
        DB_MIGRATION_SERVICE_URL: "$GCP_BMI_INTOUCH_DEV_MIGRATION_URL"
    - if: "$CI_PIPELINE_SOURCE == 'push' && $CI_COMMIT_BRANCH == 'intouch/environment/qa'"
      when: manual
      changes:
        - applications/intouch/api/db-migrations/migration-training/**/*
      variables:
        BMI_PROJECT: "$GCP_BMI_INTOUCH_QA_PROJECT_ID"
        BMI_KEY: "$GCP_BMI_INTOUCH_QA_SERVICEACCOUNT"
        DB_MIGRATION_SERVICE_URL: "$GCP_BMI_INTOUCH_QA_MIGRATION_URL"
    - if: "$CI_PIPELINE_SOURCE == 'push' && $CI_COMMIT_BRANCH == 'intouch/environment/preprod'"
      when: manual
      changes:
        - applications/intouch/api/db-migrations/migration-training/**/*
      variables:
        BMI_PROJECT: "$GCP_BMI_INTOUCH_PREPROD_PROJECT_ID"
        BMI_KEY: "$GCP_BMI_INTOUCH_PREPROD_SERVICEACCOUNT"
        DB_MIGRATION_SERVICE_URL: "$GCP_BMI_INTOUCH_PREPROD_MIGRATION_URL"
    - if: "$CI_PIPELINE_SOURCE == 'push' && $CI_COMMIT_BRANCH == 'intouch/environment/prod'"
      when: manual
      changes:
        - applications/intouch/api/db-migrations/migration-training/**/*
      variables:
        BMI_PROJECT: "$GCP_BMI_INTOUCH_PROD_PROJECT_ID"
        BMI_KEY: "$GCP_BMI_INTOUCH_PROD_SERVICEACCOUNT"
        DB_MIGRATION_SERVICE_URL: "$GCP_BMI_INTOUCH_PROD_MIGRATION_URL"
  script:
    - echo "$DB_MIGRATION_SERVICE_URL/migrate-training-db?migrate=true&direction=up"
    - echo $BMI_KEY > gcloud-service-key.json # Promoted Google Cloud service accounts to pull image
    - gcloud auth activate-service-account --key-file gcloud-service-key.json
    - gcloud config set project $BMI_PROJECT
    - 'curl -H "Authorization: Bearer $(gcloud auth print-identity-token)" "$DB_MIGRATION_SERVICE_URL/migrate-training-db?migrate=true&direction=up"'

