services:
  - postgres

create_company_Database:
  stage: test
  needs: []
  image: google/cloud-sdk
  services:
    - docker:dind
  cache: {}
  rules:
    - if: "$CI_PIPELINE_SOURCE == 'merge_request_event' || ($CI_PIPELINE_SOURCE == 'push' && $CI_COMMIT_BRANCH == 'master')"
      changes:
       - applications/intouch/api/services/companies/src/data/*
  script:
    - echo $GCP_INTOUCH_REPLATFORM_SERVICE_KEY > gcloud-service-key.json
    - gcloud auth activate-service-account --key-file gcloud-service-key.json
    - gcloud config set project $GCP_INTOUCH_REPLATFORM_PROJECT_ID    
    - gcloud builds submit . --config=applications/intouch/api/database/cloudbuild.build.yaml --substitutions _PG_USER=$INTOUCH_DATABASE_SERVER_USER,_PG_DATABASE=$INTOUCH_COMPANY_DATABASE_NAME,_PG_HOST=$INTOUCH_DATABASE_SERVER_HOSTNAME,_PG_PORT=5432,_PG_PASSWORD=$INTOUCH_DATABASE_USER_PASSWORD,_NPM_AUTH_READ_TOKEN=$NPM_AUTH_READ_TOKEN,_DATABASE_SERVICE='@bmi/intouch-api-service-companies',_InTouch_Postgres_GCPConnectionString='$InTouch_Postgres_GCPConnectionString'
    - gcloud builds submit . --config=applications/intouch/api/services/companies/cloudbuild.build.yaml --substitutions _NPM_AUTH_READ_TOKEN=$NPM_AUTH_READ_TOKEN,_CI_COMMIT_SHORT_SHA=$CI_COMMIT_SHORT_SHA
    - gcloud builds submit . --config=applications/intouch/api/services/companies/cloudbuild.deploy.yaml --substitutions _CI_COMMIT_SHORT_SHA=$CI_COMMIT_SHORT_SHA

