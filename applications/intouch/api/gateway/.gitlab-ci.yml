deploy_intouch_api_gateway_dev:
  stage: deploy_gateway
  image: google/cloud-sdk
  services:
    - docker:dind
  rules:
    - if: "$CI_PIPELINE_SOURCE == 'merge_request_event' || ($CI_PIPELINE_SOURCE == 'push' && $CI_COMMIT_BRANCH == 'master')"
      changes:
        - applications/intouch/api/**/*
  script:
    - echo $GCP_INTOUCH_REPLATFORM_SERVICE_KEY > gcloud-service-key.json # Google Cloud service accounts
    - gcloud auth activate-service-account --key-file gcloud-service-key.json
    - gcloud config set project $GCP_INTOUCH_REPLATFORM_PROJECT_ID
    - gcloud builds submit . --config=applications/intouch/api/gateway/cloudbuild.yaml --substitutions _CONTENTFUL_SPACE_ID=$INTOUCH_GTW_CONTENTFUL_SPACE_ID,_CONTENTFUL_ENVIRONMENT=$INTOUCH_GTW_CONTENTFUL_ENVIRONMENT,_CONTENTFUL_TOKEN=$INTOUCH_GTW_CONTENTFUL_TOKEN
