build_intouch_api_gateway:
  extends: .build_yarn_workspace
  rules:
    - if: "$CI_PIPELINE_SOURCE == 'merge_request_event' || ($CI_PIPELINE_SOURCE == 'push' && $CI_COMMIT_BRANCH == 'master')"
      changes:
        - applications/intouch/api/**/*
        - libraries/**/*
        - yarn.lock
  variables:
    WORKSPACE: "@bmi/intouch-api-gateway"
    ROOT_DIR: "applications/intouch/api/gateway"
  artifacts:
    untracked: false
    paths:
      - applications/intouch/api/gateway/dist

package_intouch_api_gateway:
  stage: package
  needs:
    - build_intouch_api_gateway
  image: google/cloud-sdk
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_TLS_CERTDIR: ""
  services:
    - name: docker:20-dind
      alias: docker
  cache: {}
  rules:
    - if: "$CI_PIPELINE_SOURCE == 'merge_request_event' || ($CI_PIPELINE_SOURCE == 'push' && $CI_COMMIT_BRANCH == 'master')"
      changes:
        - applications/intouch/api/**/*
        - libraries/**/*
        - yarn.lock
      variables:
        BMI_PROJECT: "$GCP_BMI_INTOUCH_DEV_PROJECT_ID"
        BMI_KEY: "$GCP_BMI_INTOUCH_DEV_SERVICEACCOUNT"
  script:
    - echo $BMI_KEY > gcloud-service-key-bmi.json
    - echo "Building and pushing image to GCP Projects $BMI_PROJECT"
    - docker build . -t eu.gcr.io/$BMI_PROJECT/intouch-api-gateway:$CI_COMMIT_SHORT_SHA -f ./applications/intouch/api/gateway/dockerfile --build-arg NPM_AUTH_READ_TOKEN=$NPM_AUTH_READ_TOKEN
    - gcloud auth activate-service-account --key-file gcloud-service-key-bmi.json
    - gcloud auth configure-docker
    - docker push eu.gcr.io/$BMI_PROJECT/intouch-api-gateway:$CI_COMMIT_SHORT_SHA

deploy_intouch_gateway_to_cloudrun_bmi:
  stage: deploy
  cache: {}
  image: google/cloud-sdk
  needs:
    - package_intouch_api_gateway
  rules:
    - if: "$CI_PIPELINE_SOURCE == 'push' && $CI_COMMIT_BRANCH == 'master'"
      changes:
        - applications/intouch/api/**/*
      variables:
        CLOUD_RUN: "$GCP_BMI_INTOUCH_DEV_GATEWAY"
        BMI_PROJECT: "$GCP_BMI_INTOUCH_DEV_PROJECT_ID"
        BMI_KEY: "$GCP_BMI_INTOUCH_DEV_SERVICEACCOUNT"
  script:
    - echo $BMI_KEY > gcloud-service-key.json # Google Cloud service accounts
    - echo "Deploying to $CLOUD_RUN on BMI tenant in project $BMI_PROJECT"
    - gcloud auth activate-service-account --key-file gcloud-service-key.json
    - gcloud config set project $BMI_PROJECT
    - gcloud run deploy $CLOUD_RUN --image=eu.gcr.io/$BMI_PROJECT/intouch-api-gateway:$CI_COMMIT_SHORT_SHA --region=europe-west3 --platform=managed
    - gcloud container images add-tag eu.gcr.io/$BMI_PROJECT/intouch-api-gateway:$CI_COMMIT_SHORT_SHA eu.gcr.io/$BMI_PROJECT/intouch-api-gateway:latest

# Run only on release branch!
release_intouch_gateway_to_cloudrun_bmi:
  stage: deploy
  cache: {}
  image: google/cloud-sdk
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_TLS_CERTDIR: ""
  services:
    - name: docker:20-dind
      alias: docker
  rules:
    - if: "$CI_PIPELINE_SOURCE == 'push' && $CI_COMMIT_BRANCH == 'intouch/environment/qa'"
      changes:
        - applications/intouch/api/**/*
      variables:
        PREVIOUS_ENV_BMI_PROJECT: "$GCP_BMI_INTOUCH_DEV_PROJECT_ID"
        PREVIOUS_ENV_BMI_KEY: "$GCP_BMI_INTOUCH_DEV_SERVICEACCOUNT"
        CLOUD_RUN: "$GCP_BMI_INTOUCH_QA_GATEWAY"
        BMI_PROJECT: "$GCP_BMI_INTOUCH_QA_PROJECT_ID"
        BMI_KEY: "$GCP_BMI_INTOUCH_QA_SERVICEACCOUNT"
    - if: "$CI_PIPELINE_SOURCE == 'push' && $CI_COMMIT_BRANCH == 'intouch/environment/preprod'"
      changes:
        - applications/intouch/api/**/*
      variables:
        PREVIOUS_ENV_BMI_PROJECT: "$GCP_BMI_INTOUCH_QA_PROJECT_ID"
        PREVIOUS_ENV_BMI_KEY: "$GCP_BMI_INTOUCH_QA_SERVICEACCOUNT"
        CLOUD_RUN: "$GCP_BMI_INTOUCH_PREPROD_GATEWAY"
        BMI_PROJECT: "$GCP_BMI_INTOUCH_PREPROD_PROJECT_ID"
        BMI_KEY: "$GCP_BMI_INTOUCH_PREPROD_SERVICEACCOUNT"
    - if: "$CI_PIPELINE_SOURCE == 'push' && $CI_COMMIT_BRANCH == 'intouch/environment/prod'"
      changes:
        - applications/intouch/api/**/*
      variables:
        PREVIOUS_ENV_BMI_PROJECT: "$GCP_BMI_INTOUCH_PREPROD_PROJECT_ID"
        PREVIOUS_ENV_BMI_KEY: "$GCP_BMI_INTOUCH_PREPROD_SERVICEACCOUNT"
        CLOUD_RUN: "$GCP_BMI_INTOUCH_PROD_GATEWAY"
        BMI_PROJECT: "$GCP_BMI_INTOUCH_PROD_PROJECT_ID"
        BMI_KEY: "$GCP_BMI_INTOUCH_PROD_SERVICEACCOUNT"
  script:
    - echo $PREVIOUS_ENV_BMI_KEY > gcloud-service-key.json # Promoted Google Cloud service accounts to pull image
    - gcloud auth activate-service-account --key-file gcloud-service-key.json
    - gcloud config set project $PREVIOUS_ENV_BMI_PROJECT
    - gcloud auth configure-docker
    - docker pull eu.gcr.io/$PREVIOUS_ENV_BMI_PROJECT/intouch-api-gateway:latest
    - docker tag eu.gcr.io/$PREVIOUS_ENV_BMI_PROJECT/intouch-api-gateway:latest eu.gcr.io/$BMI_PROJECT/intouch-api-gateway:latest
    - echo $BMI_KEY > gcloud-service-key.json # Google Cloud service accounts to promote
    - gcloud auth activate-service-account --key-file gcloud-service-key.json
    - gcloud config set project $BMI_PROJECT
    - gcloud auth configure-docker
    - docker push eu.gcr.io/$BMI_PROJECT/intouch-api-gateway:latest
    - gcloud run deploy $CLOUD_RUN --image=eu.gcr.io/$BMI_PROJECT/intouch-api-gateway:latest --region=europe-west3 --platform=managed
