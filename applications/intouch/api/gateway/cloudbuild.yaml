# File: cloudbuild.yaml
steps:
  # build the container image
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        ".",
        "-t",
        "gcr.io/$PROJECT_ID/intouch-api-gateway",
        "-f",
        "./applications/intouch/api/gateway/dockerfile"
      ]
  # push the container image
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/intouch-api-gateway"]
  # deploy to Cloud Run
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      [
        "run",
        "deploy",
        "gateway",
        "--image",
        "gcr.io/$PROJECT_ID/intouch-api-gateway",
        "--region",
        "europe-west2",
        "--platform",
        "managed",
        "--allow-unauthenticated",
        "--set-env-vars=COMPANY_SERVICE_URL=https://companies-rfwslk3zjq-nw.a.run.app/graphql",
        "--set-env-vars=TRAINING_SERVICE_URL=https://training-rfwslk3zjq-nw.a.run.app/graphql",
        "--set-env-vars=AUTH0_AUDIENCE=https://dev-api.intouch.dev",
        "--set-env-vars=AUTH0_DOMAIN=intouch-dev.eu.auth0.com",
        "--set-env-vars=AUTH0_NAMESPACE=https://intouch",
        "--set-env-vars=CONTENTFUL_API_HOST=https://graphql.contentful.com/content/v1",
        "--set-env-vars=CONTENTFUL_SPACE_ID=${_CONTENTFUL_SPACE_ID}",
        "--set-env-vars=CONTENTFUL_ENVIRONMENT=${_CONTENTFUL_ENVIRONMENT}",
        "--set-env-vars=CONTENTFUL_TOKEN=${_CONTENTFUL_TOKEN}"
      ]

timeout: 1200s

logsBucket: "gs://intouch-replaform-bucket"
