# File: cloudbuild.yaml
steps:
  # build the container image
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        ".",
        "-t",
        "gcr.io/$PROJECT_ID/intouch-api-gateway",
        "-f",
        "./applications/intouch/api/gateway/dockerfile",
        "--build-arg",
        "NPM_AUTH_READ_TOKEN=${_NPM_AUTH_READ_TOKEN}"
      ]
  # push the container image
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/intouch-api-gateway"]
  # deploy to Cloud Run
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      [
        "alpha",
        "run",
        "deploy",
        "tf-gateway",
        "--image",
        "gcr.io/$PROJECT_ID/intouch-api-gateway",
        "--region",
        "europe-west2",
        "--platform",
        "managed",
        "--allow-unauthenticated",
        "--set-env-vars=NPM_AUTH_READ_TOKEN=${_NPM_AUTH_READ_TOKEN}"
      ]

timeout: 1200s

logsBucket: "gs://intouch-replaform-bucket"
