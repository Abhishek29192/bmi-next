# File: cloudbuild.yaml
steps:
  # build the container image
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        ".",
        "-t",
        "gcr.io/$PROJECT_ID/intouch-api-gateway:${_CI_COMMIT_SHORT_SHA}",
        "-f",
        "./applications/intouch/api/gateway/dockerfile",
        "--build-arg",
        "NPM_AUTH_READ_TOKEN=${_NPM_AUTH_READ_TOKEN}"
      ]
  # push the container image
  - name: "gcr.io/cloud-builders/docker"
    args:
      ["push", "gcr.io/$PROJECT_ID/intouch-api-gateway:${_CI_COMMIT_SHORT_SHA}"]
  # deploy to Cloud Run
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      [
        "alpha",
        "run",
        "deploy",
        "tf-gateway",
        "--image",
        "gcr.io/$PROJECT_ID/intouch-api-gateway:${_CI_COMMIT_SHORT_SHA}",
        "--region",
        "europe-west2",
        "--platform",
        "managed",
        "--allow-unauthenticated"
      ]

timeout: 1200s

logsBucket: "gs://intouch-replaform-bucket"
