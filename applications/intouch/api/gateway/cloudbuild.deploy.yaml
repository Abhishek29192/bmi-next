# File: cloudbuild.yaml
steps:
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      [
        "alpha",
        "run",
        "deploy",
        "tf-gateway",
        "--image",
        "gcr.io/$PROJECT_ID/intouch-api-gateway:${_CI_COMMIT_SHORT_SHA}",
        "--region",
        "europe-west2",
        "--platform",
        "managed",
        "--allow-unauthenticated"
      ]

timeout: 1200s

logsBucket: "gs://intouch-replaform-bucket"
