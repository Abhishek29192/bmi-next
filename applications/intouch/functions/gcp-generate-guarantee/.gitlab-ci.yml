build_gcp-intouch-generate-guarantee:
  stage: build
  rules:
    - if: "$CI_PIPELINE_SOURCE == 'merge_request_event' || ($CI_PIPELINE_SOURCE == 'push' && ($CI_COMMIT_BRANCH == 'master' || $CI_COMMIT_BRANCH == 'intouch/environment/qa' || $CI_COMMIT_BRANCH == 'intouch/environment/preprod' || $CI_COMMIT_BRANCH == 'intouch/environment/prod'))"
      changes:
        - applications/intouch/functions/gcp-generate-guarantee/**/*
  needs:
    - job: install
      optional: true
  before_script:
    - yarn config set cache-folder ~/.yarn
  script:
    - yarn workspace @bmi/gcp-intouch-generate-guarantee run build
  artifacts:
    paths:
      - applications/intouch/functions/gcp-generate-guarantee/dist

package_gcp-intouch-generate-guarantee:
  stage: package
  rules:
    - if: "($CI_PIPELINE_SOURCE == 'push' && ($CI_COMMIT_BRANCH == 'master' || $CI_COMMIT_BRANCH == 'intouch/environment/qa' || $CI_COMMIT_BRANCH == 'intouch/environment/preprod' || $CI_COMMIT_BRANCH == 'intouch/environment/prod'))"
      changes:
        - applications/intouch/functions/gcp-generate-guarantee/**/*
  needs:
    - build_gcp-intouch-generate-guarantee
  dependencies:
    - build_gcp-intouch-generate-guarantee
  before_script:
    - apt-get update
    - apt-get install -y zip unzip
    - mkdir -p dist/applications/intouch/functions
    - NPM_AUTH_READ_TOKEN=$NPM_AUTH_READ_TOKEN
  script:
    - cd applications/intouch/functions/gcp-generate-guarantee
    - echo "//registry.npmjs.org/:_authToken=${NPM_AUTH_READ_TOKEN}">.npmrc
    - zip -r $CI_PROJECT_DIR/dist/applications/intouch/functions/gcp-generate-guarantee.zip .npmrc .yarnrc package.json dist/
    - cd $CI_PROJECT_DIR
  artifacts:
    paths:
      - $CI_PROJECT_DIR/dist/applications/intouch/functions

# Deploy to BMI environments
deploy_gcp-intouch-generate-guarantee_bmi:
  extends: .deploy_intouch_function
  variables:
    FUNCTION_NAME: gcp-generate-guarantee
    ROOT_DIR: applications/intouch/functions/gcp-generate-guarantee
  needs:
    - package_gcp-intouch-generate-guarantee
  dependencies:
    - package_gcp-intouch-generate-guarantee
