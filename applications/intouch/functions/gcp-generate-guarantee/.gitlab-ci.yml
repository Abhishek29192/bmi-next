build_gcp-intouch-generate-guarantee:
  extends: .build_intouch_function
  variables:
    ROOT_DIR: applications/intouch/functions/gcp-generate-guarantee
    WORKSPACE: "@bmi/gcp-intouch-generate-guarantee"

package_gcp-intouch-generate-guarantee:
  extends: .package_intouch_function
  variables:
    FUNCTION_NAME: pubsub-generate-guarantee
    ROOT_DIR: applications/intouch/functions/gcp-generate-guarantee
  needs:
    - job: build_gcp-intouch-generate-guarantee
      artifacts: true

# Deploy to BMI environments
deploy_gcp-intouch-generate-guarantee_bmi:
  extends: .deploy_intouch_function
  variables:
    FUNCTION_NAME: pubsub-generate-guarantee
    ROOT_DIR: applications/intouch/functions/gcp-generate-guarantee
  needs:
    - job: package_gcp-intouch-generate-guarantee
      artifacts: true
