build_gcp-intouch-handle-message:
  stage: build
  rules:
    - if: "$CI_PIPELINE_SOURCE == 'merge_request_event' || ($CI_PIPELINE_SOURCE == 'push' && ($CI_COMMIT_BRANCH == 'master' || $CI_COMMIT_BRANCH == 'intouch/environment/qa' || $CI_COMMIT_BRANCH == 'intouch/environment/preprod' || $CI_COMMIT_BRANCH == 'intouch/environment/prod'))"
      changes:
        - applications/intouch/functions/gcp-handle-message/**/*
  needs:
    - job: install
      optional: true
  before_script:
    - yarn config set cache-folder ${PWD}/.yarn_cache
  script:
    - yarn workspace @bmi/gcp-intouch-handle-message run build
  artifacts:
    paths:
      - applications/intouch/functions/gcp-handle-message/dist

package_gcp-intouch-handle-message:
  stage: package
  rules:
    - if: "($CI_PIPELINE_SOURCE == 'push' && ($CI_COMMIT_BRANCH == 'master' || $CI_COMMIT_BRANCH == 'intouch/environment/qa' || $CI_COMMIT_BRANCH == 'intouch/environment/preprod' || $CI_COMMIT_BRANCH == 'intouch/environment/prod'))"
      changes:
        - applications/intouch/functions/gcp-handle-message/**/*
  needs:
    - build_gcp-intouch-handle-message
  dependencies:
    - build_gcp-intouch-handle-message
  before_script:
    - apt-get update
    - apt-get install -y zip unzip
    - mkdir -p dist/applications/intouch/functions
  script:
    - cd applications/intouch/functions/gcp-handle-message
    - zip -r $CI_PROJECT_DIR/dist/applications/intouch/functions/gcp-handle-message.zip package.json dist/
    - cd $CI_PROJECT_DIR
  artifacts:
    paths:
      - $CI_PROJECT_DIR/dist/applications/intouch/functions

# Deploy to BMI environments
deploy_gcp-intouch-handle-message_bmi:
  image: gcr.io/google.com/cloudsdktool/cloud-sdk
  stage: deploy
  rules:
    - if: "$CI_PIPELINE_SOURCE == 'push' && $CI_COMMIT_BRANCH == 'master'"
      changes:
        - applications/intouch/functions/gcp-handle-message/**/*
      variables:
        BMI_ENV: "dev"
        GCP_INTOUCH_REPLATFORM_PROJECT_ID: "$GCP_BMI_INTOUCH_DEV_PROJECT_ID"
        GCP_INTOUCH_REPLATFORM_SERVICE_KEY: "$GCP_BMI_INTOUCH_DEV_SERVICEACCOUNT"
        GCP_INTOUCH_REPLATFORM_BUILD_STORAGE: "$GCP_BMI_INTOUCH_DEV_BUILD_STORAGE"
    - if: "($CI_PIPELINE_SOURCE == 'push' && $CI_COMMIT_BRANCH == 'intouch/environment/qa')"
      changes:
        - applications/intouch/functions/gcp-handle-message/**/*
      variables:
        BMI_ENV: "qa"
        GCP_INTOUCH_REPLATFORM_PROJECT_ID: "$GCP_BMI_INTOUCH_QA_PROJECT_ID"
        GCP_INTOUCH_REPLATFORM_SERVICE_KEY: "$GCP_BMI_INTOUCH_QA_SERVICEACCOUNT"
        GCP_INTOUCH_REPLATFORM_BUILD_STORAGE: "$GCP_BMI_INTOUCH_QA_BUILD_STORAGE"
    - if: "$CI_PIPELINE_SOURCE == 'push' && $CI_COMMIT_BRANCH == 'intouch/environment/preprod'"
      changes:
        - applications/intouch/functions/gcp-handle-message/**/*
      variables:
        BMI_ENV: "preprod"
        GCP_INTOUCH_REPLATFORM_PROJECT_ID: "$GCP_BMI_INTOUCH_PREPROD_PROJECT_ID"
        GCP_INTOUCH_REPLATFORM_SERVICE_KEY: "$GCP_BMI_INTOUCH_PREPROD_SERVICEACCOUNT"
        GCP_INTOUCH_REPLATFORM_BUILD_STORAGE: "$GCP_BMI_INTOUCH_PREPROD_BUILD_STORAGE"
    - if: "$CI_PIPELINE_SOURCE == 'push' && $CI_COMMIT_BRANCH == 'intouch/environment/prod'"
      changes:
        - applications/intouch/functions/gcp-handle-message/**/*
      variables:
        BMI_ENV: "prod"
        GCP_INTOUCH_REPLATFORM_PROJECT_ID: "$GCP_BMI_INTOUCH_PROD_PROJECT_ID"
        GCP_INTOUCH_REPLATFORM_SERVICE_KEY: "$GCP_BMI_INTOUCH_PROD_SERVICEACCOUNT"
        GCP_INTOUCH_REPLATFORM_BUILD_STORAGE: "$GCP_BMI_INTOUCH_PROD_BUILD_STORAGE"
      allow_failure: true
  needs:
    - package_gcp-intouch-handle-message
  dependencies:
    - package_gcp-intouch-handle-message
  script:
    - if [ $BMI_ENV = 'prod' ]; then PREFIX=bmi-p-intouch; else PREFIX=bmi-np-intouch; fi
    - echo $GCP_INTOUCH_REPLATFORM_SERVICE_KEY > gcloud-service-key.json # Google Cloud service accounts
    - gcloud auth activate-service-account --key-file gcloud-service-key.json
    - gcloud config set project $GCP_INTOUCH_REPLATFORM_PROJECT_ID
    - gsutil cp $CI_PROJECT_DIR/dist/applications/intouch/functions/gcp-handle-message.zip gs://$GCP_INTOUCH_REPLATFORM_BUILD_STORAGE/
    - gcloud functions deploy pubsub-handle-message --source=gs://$GCP_INTOUCH_REPLATFORM_BUILD_STORAGE/gcp-handle-message.zip --region=europe-west3
