### Template for public HTTP functions ###

steps:
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      - functions
      - deploy
      - pubsub-handle-message
      - --source=gs://${_GCP_INTOUCH_REPLATFORM_BUILD_STORAGE}/gcp-handle-message.zip
      - --runtime=nodejs14
      - --entry-point=emailSender
      - --region=europe-west2
      - --trigger-topic=transactional-email
      - --set-env-vars=GCP_SECRET_PROJECT=${_GCP_SECRET_PROJECT},MAIL_FROM=${_INTOUCH_MAIL_FROM}
