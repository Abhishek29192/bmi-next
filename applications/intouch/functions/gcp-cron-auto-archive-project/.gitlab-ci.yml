test_gcp-cron-auto-archive-project:
  extends: .test_intouch_function
  variables:
    WORKSPACE: "@bmi/gcp-cron-auto-archive-project"
    ROOT_DIR: applications/intouch/functions/gcp-cron-auto-archive-project

build_gcp-cron-auto-archive-project:
  extends: .build_intouch_function
  variables:
    WORKSPACE: "@bmi/gcp-cron-auto-archive-project"
    ROOT_DIR: applications/intouch/functions/gcp-cron-auto-archive-project

package_gcp-cron-auto-archive-project:
  extends: .package_intouch_function
  needs:
    - job: build_gcp-cron-auto-archive-project
      artifacts: true
  variables:
    FUNCTION_NAME: pubsub-cron-auto-archive-project
    ROOT_DIR: applications/intouch/functions/gcp-cron-auto-archive-project

# Deploy to BMI environments
deploy_gcp-cron-auto-archive-project_bmi:
  extends: .deploy_intouch_function
  variables:
    FUNCTION_NAME: pubsub-cron-auto-archive-project
    ROOT_DIR: applications/intouch/functions/gcp-cron-auto-archive-project
  needs:
    - job: package_gcp-cron-auto-archive-project
      artifacts: true
