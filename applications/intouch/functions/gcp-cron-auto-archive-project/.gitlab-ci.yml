    ROOT_DIR: applications/intouch/functions/gcp-cron-auto-archive-project

package_gcp-cron-auto-archive-project:
  extends: .package_intouch_function
  rules:
    - if: "($CI_PIPELINE_SOURCE == 'push' && ($CI_COMMIT_BRANCH == 'master' || $CI_COMMIT_BRANCH == 'intouch/environment/qa' || $CI_COMMIT_BRANCH == 'intouch/environment/preprod' || $CI_COMMIT_BRANCH == 'intouch/environment/prod'))"
      changes:
        - applications/intouch/functions/gcp-cron-auto-archive-project/**/*
  needs:
    - build_gcp-cron-auto-archive-project
  dependencies:
    - build_gcp-cron-auto-archive-project
