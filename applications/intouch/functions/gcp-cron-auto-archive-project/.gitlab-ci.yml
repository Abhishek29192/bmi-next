test_gcp-cron-auto-archive-project:
  extends: .test_yarn_workspace
  rules:
    - if: "$CI_PIPELINE_SOURCE == 'merge_request_event' || ($CI_PIPELINE_SOURCE == 'push' && ($CI_COMMIT_BRANCH == 'master' || $CI_COMMIT_BRANCH == 'intouch/environment/qa' || $CI_COMMIT_BRANCH == 'intouch/environment/preprod' || $CI_COMMIT_BRANCH == 'intouch/environment/prod'))"
      changes:
        - applications/intouch/functions/gcp-cron-auto-archive-project/**/*
  variables:
    WORKSPACE: "@bmi/gcp-cron-auto-archive-project"
    ROOT_DIR: applications/intouch/functions/gcp-cron-auto-archive-project

build_gcp-cron-auto-archive-project:
