### Template for public HTTP functions ###

steps:
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      - functions
      - deploy
      - pubsub-cron-rm-unverified-users
      - --source=gs://${_GCP_INTOUCH_REPLATFORM_BUILD_STORAGE}/gcp-cron-rm-unverified-users.zip
      - --runtime=nodejs14
      - --entry-point=removeAuth0UnverifiedAccount
      - --region=europe-west2
      - --trigger-topic=cron-rm-unverified-users
      - --set-env-vars=GCP_SECRET_PROJECT=${_GCP_SECRET_PROJECT},GATEWAY_API_URL=${_INTOUCH_GATEWAY_API_URL}
