build_gcp-intouch-cron-certification:
  extends: .build_intouch_function
  variables:
    ROOT_DIR: applications/intouch/functions/gcp-cron-certification
    WORKSPACE: "@bmi/gcp-intouch-cron-certification"

package_gcp-intouch-cron-certification:
  extends: .package_intouch_function
  variables:
    FUNCTION_NAME: pubsub-cron-certification
    ROOT_DIR: applications/intouch/functions/gcp-cron-certification
  needs:
    - job: build_gcp-intouch-cron-certification
      artifacts: true

# Deploy to BMI environments
deploy_gcp-intouch-cron-certification_bmi:
  extends: .deploy_intouch_function
  variables:
    FUNCTION_NAME: pubsub-cron-certification
    ROOT_DIR: applications/intouch/functions/gcp-cron-certification
  needs:
    - job: package_gcp-intouch-cron-certification
      artifacts: true
