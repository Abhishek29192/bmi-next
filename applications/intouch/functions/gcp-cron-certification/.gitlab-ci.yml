build_gcp-intouch-cron-certification:
  stage: build
  rules:
    - if: "$CI_PIPELINE_SOURCE == 'merge_request_event' || ($CI_PIPELINE_SOURCE == 'push' && $CI_COMMIT_BRANCH == 'master') || ($CI_PIPELINE_SOURCE == 'push' && $CI_COMMIT_BRANCH == 'intouch/onboarding')"
      changes:
        - applications/intouch/functions/gcp-cron-certification/**/*
    - if: "$CI_PIPELINE_SOURCE == 'merge_request_event' || ($CI_PIPELINE_SOURCE == 'push' && $CI_COMMIT_BRANCH == 'intouch/environment/qa')"
      changes:
        - applications/intouch/functions/gcp-cron-certification/**/*
    - if: "$CI_PIPELINE_SOURCE == 'merge_request_event' || ($CI_PIPELINE_SOURCE == 'push' && $CI_COMMIT_BRANCH == 'intouch/environment/preprod')"
      changes:
        - applications/intouch/functions/gcp-cron-certification/**/*
    - if: "$CI_PIPELINE_SOURCE == 'merge_request_event' || ($CI_PIPELINE_SOURCE == 'push' && $CI_COMMIT_BRANCH == 'intouch/environment/prod')"
      changes:
        - applications/intouch/functions/gcp-cron-certification/**/*
  needs: []
  before_script:
    - yarn config set cache-folder ~/.yarn
  script:
    - yarn workspace @bmi/gcp-intouch-cron-certification run build
  artifacts:
    paths:
      - applications/intouch/functions/gcp-cron-certification/dist


package_gcp-intouch-cron-certification:
  stage: package
  rules:
    - if: "($CI_PIPELINE_SOURCE == 'push' && $CI_COMMIT_BRANCH == 'master') || ($CI_PIPELINE_SOURCE == 'push' && $CI_COMMIT_BRANCH == 'intouch/onboarding')"
      changes:
        - applications/intouch/functions/gcp-cron-certification/**/*
    - if: "$CI_PIPELINE_SOURCE == 'push' && $CI_COMMIT_BRANCH == 'intouch/environment/qa'"
      changes:
        - applications/intouch/functions/gcp-cron-certification/**/*
    - if: "$CI_PIPELINE_SOURCE == 'push' && $CI_COMMIT_BRANCH == 'intouch/environment/preprod'"
      changes:
        - applications/intouch/functions/gcp-cron-certification/**/*
    - if: "$CI_PIPELINE_SOURCE == 'push' && $CI_COMMIT_BRANCH == 'intouch/environment/prod'"
      changes:
        - applications/intouch/functions/gcp-cron-certification/**/*
  needs:
    - build_gcp-intouch-cron-certification
  dependencies:
    - build_gcp-intouch-cron-certification
  before_script:
    - apt-get update
    - apt-get install -y zip unzip
    - mkdir -p dist/applications/intouch/functions
  script:
    - cd applications/intouch/functions/gcp-cron-certification
    - zip -r $CI_PROJECT_DIR/dist/applications/intouch/functions/gcp-cron-certification.zip package.json dist/
    - cd $CI_PROJECT_DIR
  artifacts:
    paths:
      - $CI_PROJECT_DIR/dist/applications/intouch/functions


# Deploy to DD environment
deploy_gcp-intouch-cron-certification:
  image: gcr.io/google.com/cloudsdktool/cloud-sdk
  stage: deploy
  rules:
    - if: "$CI_PIPELINE_SOURCE == 'push' && $CI_COMMIT_BRANCH == 'intouch/onboarding'"
      changes:
        - applications/intouch/functions/gcp-cron-certification/**/*
      allow_failure: true
  needs:
    - package_gcp-intouch-cron-certification
  dependencies:
    - package_gcp-intouch-cron-certification
  before_script:
    - |
      GCP_INTOUCH_REPLATFORM_SERVICE_KEY=$GCP_INTOUCH_REPLATFORM_SERVICE_KEY
      GCP_INTOUCH_REPLATFORM_PROJECT_ID=$GCP_INTOUCH_REPLATFORM_PROJECT_ID
      GCP_INTOUCH_REPLATFORM_BUILD_STORAGE=$GCP_INTOUCH_REPLATFORM_BUILD_STORAGE

      INTOUCH_DOCEBO_API_URL=$INTOUCH_DOCEBO_API_URL
      INTOUCH_DOCEBO_API_CLIENT_ID=$INTOUCH_DOCEBO_API_CLIENT_ID
      INTOUCH_DOCEBO_API_CLIENT_SECRET=$INTOUCH_DOCEBO_API_CLIENT_SECRET
      INTOUCH_DOCEBO_API_USERNAME=$INTOUCH_DOCEBO_API_USERNAME
      INTOUCH_DOCEBO_API_PASSWORD=$INTOUCH_DOCEBO_API_PASSWORD
  script:
    - echo $GCP_INTOUCH_REPLATFORM_SERVICE_KEY > gcloud-service-key.json # Google Cloud service accounts
    - gcloud auth activate-service-account --key-file gcloud-service-key.json
    - gcloud config set project $GCP_INTOUCH_REPLATFORM_PROJECT_ID
    - gsutil cp $CI_PROJECT_DIR/dist/applications/intouch/functions/gcp-cron-certification.zip gs://$GCP_INTOUCH_REPLATFORM_BUILD_STORAGE/
    - gcloud builds submit . --config=applications/intouch/functions/gcp-cron-certification/cloudbuild.yaml --substitutions _GCP_INTOUCH_REPLATFORM_BUILD_STORAGE=$GCP_INTOUCH_REPLATFORM_BUILD_STORAGE,_INTOUCH_DOCEBO_API_URL=$INTOUCH_DOCEBO_API_URL,_GCP_SECRET_PROJECT=$GCP_SECRET_PROJECT,_USER_CERTIFICATION_REPORT_ID=$USER_CERTIFICATION_REPORT_ID


# Deploy to BMI environments
deploy_gcp-intouch-cron-certification_bmi:
  image: gcr.io/google.com/cloudsdktool/cloud-sdk
  stage: deploy
  rules:
    - if: "$CI_PIPELINE_SOURCE == 'push' && $CI_COMMIT_BRANCH == 'master'"
      changes:
        - applications/intouch/functions/gcp-cron-certification/**/*
      variables:
        BMI_ENV: "dev"
        BMI_PROJECT: "$GCP_BMI_INTOUCH_DEV_PROJECT_ID"
        BMI_KEY: "$GCP_BMI_INTOUCH_DEV_SERVICEACCOUNT"
        BMI_BUILD_STORAGE: "$GCP_BMI_INTOUCH_DEV_BUILD_STORAGE"
        BMI_SECRET_PROJECT: "$GCP_BMI_DEV_SECRET_PROJECT"
        BMI_DOCEBO_API_URL: "$GCP_BMI_INTOUCH_DEV_DOCEBO_API_URL"
    - if: "$CI_PIPELINE_SOURCE == 'push' && $CI_COMMIT_BRANCH == 'intouch/environment/qa'"
      changes:
        - applications/intouch/functions/gcp-cron-certification/**/*
      variables:
        BMI_ENV: "qa"
        BMI_PROJECT: "$GCP_BMI_INTOUCH_QA_PROJECT_ID"
        BMI_KEY: "$GCP_BMI_INTOUCH_QA_SERVICEACCOUNT"
        BMI_BUILD_STORAGE: "$GCP_BMI_INTOUCH_QA_BUILD_STORAGE"
        BMI_SECRET_PROJECT: "$GCP_BMI_QA_SECRET_PROJECT"
        BMI_DOCEBO_API_URL: "$GCP_BMI_INTOUCH_QA_DOCEBO_API_URL"
    - if: "$CI_PIPELINE_SOURCE == 'push' && $CI_COMMIT_BRANCH == 'intouch/environment/preprod'"
      changes:
        - applications/intouch/functions/gcp-cron-certification/**/*
      variables:
        BMI_ENV: "preprod"
        BMI_PROJECT: "$GCP_BMI_INTOUCH_PREPROD_PROJECT_ID"
        BMI_KEY: "$GCP_BMI_INTOUCH_PREPROD_SERVICEACCOUNT"
        BMI_BUILD_STORAGE: "$GCP_BMI_INTOUCH_PREPROD_BUILD_STORAGE"
        BMI_SECRET_PROJECT: "$GCP_BMI_PREPROD_SECRET_PROJECT"
        BMI_DOCEBO_API_URL: "$GCP_BMI_INTOUCH_PREPROD_DOCEBO_API_URL"
    - if: "$CI_PIPELINE_SOURCE == 'push' && $CI_COMMIT_BRANCH == 'intouch/environment/prod'"
      changes:
        - applications/intouch/functions/gcp-cron-certification/**/*
      variables:
        BMI_ENV: "prod"
        BMI_PROJECT: "$GCP_BMI_INTOUCH_PROD_PROJECT_ID"
        BMI_KEY: "$GCP_BMI_INTOUCH_PROD_SERVICEACCOUNT"
        BMI_BUILD_STORAGE: "$GCP_BMI_INTOUCH_PROD_BUILD_STORAGE"
        BMI_SECRET_PROJECT: "$GCP_BMI_PROD_SECRET_PROJECT"
        BMI_DOCEBO_API_URL: "$GCP_BMI_INTOUCH_PROD_DOCEBO_API_URL"
      allow_failure: true
  needs:
    - package_gcp-intouch-cron-certification
  dependencies:
    - package_gcp-intouch-cron-certification
  before_script:
    - |
      GCP_INTOUCH_REPLATFORM_PROJECT_ID=$BMI_PROJECT
      GCP_INTOUCH_REPLATFORM_SERVICE_KEY=$BMI_KEY
      GCP_INTOUCH_REPLATFORM_BUILD_STORAGE=$BMI_BUILD_STORAGE
      GCP_SECRET_PROJECT=$BMI_SECRET_PROJECT
      INTOUCH_DOCEBO_API_URL=$BMI_DOCEBO_API_URL
      GCP_BMI_INTOUCH_CERTIFICATION_TOPIC=$GCP_BMI_INTOUCH_CERTIFICATION_TOPIC
  script:
    - if [ $BMI_ENV = 'prod' ]; then PREFIX=bmi-p-intouch; else PREFIX=bmi-np-intouch; fi
    - echo $BGCP_INTOUCH_REPLATFORM_SERVICE_KEY > gcloud-service-key.json # Google Cloud service accounts
    - gcloud auth activate-service-account --key-file gcloud-service-key.json
    - gcloud config set project $GCP_INTOUCH_REPLATFORM_PROJECT_ID
    - gsutil cp $CI_PROJECT_DIR/dist/applications/intouch/functions/gcp-cron-certification.zip gs://$GCP_INTOUCH_REPLATFORM_BUILD_STORAGE/
    - gcloud functions deploy pubsub-cron-certification --source=gs://${_GCP_INTOUCH_REPLATFORM_BUILD_STORAGE}/gcp-cron-certification.zip --runtime=nodejs14 --region=europe-west3 --entry-point=updateCertificates --trigger-topic=$PREFIX-$GCP_BMI_INTOUCH_CERTIFICATION_TOPIC-$BMI_ENV --set-env-vars=DOCEBO_API_URL=${_INTOUCH_DOCEBO_API_URL},GCP_SECRET_PROJECT=${_GCP_SECRET_PROJECT},USER_CERTIFICATION_REPORT_ID=${_USER_CERTIFICATION_REPORT_ID},PG_SSL_HOST=$BMI_PROJECT:$PREFIX-pgsql-db-m-instnc-euw3-$BMI_ENV,PGPORT=5432,PGDATABASE=companies-db,PGUSER=postgres
