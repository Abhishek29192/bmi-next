### Template for public HTTP functions ###

steps:
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      - functions
      - deploy
      - pubsub-cron-certification
      - --source=gs://${_GCP_INTOUCH_REPLATFORM_BUILD_STORAGE}/gcp-cron-certification.zip
      - --runtime=nodejs14
      - --entry-point=updateCertificates
      - --region=europe-west2
      - --trigger-topic=cron-certification
      - --set-env-vars=DOCEBO_API_URL=${_INTOUCH_DOCEBO_API_URL},GCP_SECRET_PROJECT=${_GCP_SECRET_PROJECT},USER_CERTIFICATION_REPORT_ID=${_USER_CERTIFICATION_REPORT_ID},PG_SSL_HOST=automated-style-303709:intouch-db,PGPORT=5432,PGDATABASE=companies-db,PGUSER=postgres
