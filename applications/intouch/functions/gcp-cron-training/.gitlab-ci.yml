build_gcp-intouch-cron-training:
  extends: .build_intouch_function
  variables:
    ROOT_DIR: applications/intouch/functions/gcp-cron-training
    WORKSPACE: "@bmi/gcp-intouch-cron-training"

package_gcp-intouch-cron-training:
  extends: .package_intouch_function
  variables:
    FUNCTION_NAME: pubsub-cron-training
    ROOT_DIR: applications/intouch/functions/gcp-cron-training
  needs:
    - job: build_gcp-intouch-cron-training
      artifacts: true

# Deploy to BMI environments
deploy_gcp-intouch-cron-training_bmi:
  extends: .deploy_intouch_function
  variables:
    FUNCTION_NAME: pubsub-cron-training
    ROOT_DIR: applications/intouch/functions/gcp-cron-training
  needs:
    - job: package_gcp-intouch-cron-training
      artifacts: true
