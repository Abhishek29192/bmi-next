build_gcp-intouch-cron-training:
  stage: build
  rules:
    - if: "$CI_PIPELINE_SOURCE == 'merge_request_event' || ($CI_PIPELINE_SOURCE == 'push' && $CI_COMMIT_BRANCH == 'intouch/function-db-ssl-auth-requests')"
      # changes:
      #   - applications/intouch/functions/gcp-cron-training/**/*
  needs: [install]
  before_script:
    - yarn config set cache-folder ~/.yarn
  script:
    - yarn workspace @bmi/gcp-intouch-cron-training run build
  artifacts:
    paths:
      - applications/intouch/functions/gcp-cron-training/dist

package_gcp-intouch-cron-training:
  stage: package
  rules:
    - if: "$CI_PIPELINE_SOURCE == 'push' && $CI_COMMIT_BRANCH == 'intouch/function-db-ssl-auth-requests'"
      # changes:
      #   - applications/intouch/functions/gcp-cron-training/**/*
  needs: [build_gcp-intouch-cron-training]
  dependencies:
    - build_gcp-intouch-cron-training
  before_script:
    - apt-get update
    - apt-get install -y zip unzip
    - mkdir -p dist/applications/intouch/functions
  script:
    - cd applications/intouch/functions/gcp-cron-training
    - zip -r $CI_PROJECT_DIR/dist/applications/intouch/functions/gcp-cron-training.zip package.json dist/
    - cd $CI_PROJECT_DIR
  artifacts:
    paths:
      - $CI_PROJECT_DIR/dist/applications/intouch/functions

# Deploy to QA
deploy_gcp-intouch-cron-training:
  image: gcr.io/google.com/cloudsdktool/cloud-sdk
  stage: deploy
  rules:
    - if: "$CI_PIPELINE_SOURCE == 'push' && $CI_COMMIT_BRANCH == 'intouch/function-db-ssl-auth-requests'"
      # changes:
      #   - applications/intouch/functions/gcp-cron-training/**/*
      allow_failure: true
  needs: [package_gcp-intouch-cron-training]
  dependencies:
    - package_gcp-intouch-cron-training
  before_script:
    - |
      GCP_INTOUCH_REPLATFORM_SERVICE_KEY=$GCP_INTOUCH_REPLATFORM_SERVICE_KEY
      GCP_INTOUCH_REPLATFORM_PROJECT_ID=$GCP_INTOUCH_REPLATFORM_PROJECT_ID
      GCP_INTOUCH_REPLATFORM_BUILD_STORAGE=$GCP_INTOUCH_REPLATFORM_BUILD_STORAGE

      INTOUCH_TRAINING_API_URL=$INTOUCH_TRAINING_API_URL
  script:
    - echo $GCP_INTOUCH_REPLATFORM_SERVICE_KEY > gcloud-service-key.json # Google Cloud service accounts
    - gcloud auth activate-service-account --key-file gcloud-service-key.json
    - gcloud config set project $GCP_INTOUCH_REPLATFORM_PROJECT_ID
    - gsutil cp $CI_PROJECT_DIR/dist/applications/intouch/functions/gcp-cron-training.zip gs://$GCP_INTOUCH_REPLATFORM_BUILD_STORAGE/
    - gcloud builds submit . --config=applications/intouch/functions/gcp-cron-training/cloudbuild.yaml --substitutions _GCP_INTOUCH_REPLATFORM_BUILD_STORAGE=$GCP_INTOUCH_REPLATFORM_BUILD_STORAGE,_INTOUCH_TRAINING_API_URL=$INTOUCH_TRAINING_API_URL
