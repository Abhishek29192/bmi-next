swagger: "2.0"
info:
  title: APIGateway
  description: Gateway for the Intouch project
  version: 1.0.0
host: dev-intouch-gateway-rfwslk3zjq-nw.a.run.app
schemes:
  - https
produces:
  - application/json
paths:
  /graphql:
    post:
      summary: Generate a GraphQL request to the GraphQL Gateway
      operationId: graphql
      x-google-backend:
        address: https://dev-intouch-gateway-rfwslk3zjq-nw.a.run.app
        path_translation: APPEND_PATH_TO_ADDRESS
        protocol: h2
      security:
        - auth0_jwk: []
      responses:
        "200":
          description: A successful response
          schema:
            type: object
  /graphql_api:
    post:
      summary: Generate a GraphQL request to the GraphQL Gateway using an API Key
      operationId: graphql_api
      x-google-backend:
        address: https://dev-intouch-gateway-rfwslk3zjq-nw.a.run.app/graphql
        protocol: h2
        path_translation: CONSTANT_ADDRESS
      security:
        - api_key_header: []
      responses:
        "200":
          description: A successful response
          schema:
            type: object

securityDefinitions:
  auth0_jwk:
    authorizationUrl: ""
    flow: "implicit"
    type: "oauth2"
    x-google-issuer: "https://intouch-prod.eu.auth0.com/"
    x-google-jwks_uri: "https://intouch-prod.eu.auth0.com/.well-known/jwks.json"
    x-google-audiences: "https://api.intouch.bmigroup.com"
  api_key_header:
    type: "apiKey"
    name: "api_key"
    in: "header"
