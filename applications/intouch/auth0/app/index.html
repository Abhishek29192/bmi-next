<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title data-i18n="intouch_title">In Touch Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body,
    html {
      height: 100%;
      color: transparent;
    }

    body.translated {
      color: #3b3b3b;
    }

    h1 {
      font-size: 20px;
    }

    .btn {
      background-color: #007bbd;
      margin: 10px auto;
      color: #f0f0f0;
      display: block;
      border: none;
      width: 100%;
      padding: 10px 5px;
    }

    .btn-link {
      background-color: transparent;
      color: #007bbd;
      cursor: pointer;
      margin: 10px auto;
      display: block;
      border: none;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      border: 1px solid #70706f;
      margin-bottom: 15px;
      padding: 10px 15px;
      width: 100%;
    }

    ::-webkit-input-placeholder {
      /* Edge */
      color: #70706f;
    }
    :-ms-input-placeholder {
      /* Internet Explorer 10-11 */
      color: #70706f;
    }
    ::placeholder {
      color: #70706f;
    }

    .page-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .login-box {
      background-color: #f0f0f0;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px;
      width: 33%;
    }

    .login-header {
      margin-bottom: 15px;
      text-align: left;
    }

    #error-message {
      display: none;
    }

    .divider {
      background-color: #019fe3;
      height: 2px;
      width: 50px;
      display: block;
      margin-top: 10px;
      margin-bottom: 20px;
    }
    .form {
      text-align: center;
    }
    .login-form {
    }
    .signup-form {
      display: none;
    }
    .forgot-password {
      display: none;
    }
    .text {
      text-align: left;
      margin-bottom: 20px;
    }

    .form-group.type.type {
      text-align: left;
      margin-bottom: 20px;
    }

    .link {
      background-color: none;
      border: none;
    }
  </style>
  <body>
    <div class="page-container">
      <div class="bg-gray login-box">
        <div id="error-message" class="alert alert-danger"></div>
        <div class="captcha-container form-group"></div>

        <div id="signup-form" class="form signup-form">
          <div class="login-header">
            <h1 data-i18n="signup_welcome">WELCOME</h1>
            <span class="divider"></span>
          </div>
          <form onsubmit="return false;" method="post">
            <div class="text" data-i18n="intouch_role">
              Please select your registration type:
            </div>
            <div class="form-group type">
              <input
                type="radio"
                id="check-installer"
                name="intouch_role"
                value="INSTALLER"
                checked
              />
              <label for="check-installer" data-i18n="installer"
                >Installer</label
              >
            </div>
            <div class="form-group type">
              <input
                type="radio"
                id="check-company"
                name="intouch_role"
                value="COMPANY_ADMIN"
              />
              <label for="check-company" data-i18n="company">Company</label>
            </div>

            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="signup-firstname"
                placeholder="First Name"
                data-i18n="first_name"
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="signup-lastname"
                placeholder="Last Name"
                data-i18n="last_name"
              />
            </div>
            <div class="form-group">
              <input
                id="signup-email"
                type="email"
                autocomplete="email"
                class="form-control"
                placeholder="Enter your email"
                data-i18n="enter_email"
              />
            </div>
            <div class="form-group">
              <input
                id="signup-password"
                type="password"
                autocomplete="password"
                class="form-control"
                placeholder="Enter your password"
                data-i18n="enter_password"
              />
            </div>
            <button
              type="button"
              id="btn-signup"
              class="btn"
              data-i18n="sign_up"
            >
              Sign Up
            </button>
            <button
              type="button"
              id="btn-already-registered"
              class="btn-link"
              data-i18n="already_registered"
            >
              Already Registered?
            </button>
          </form>
        </div>

        <div id="login-form" class="form login-form">
          <div class="login-header">
            <h1 data-i18n="login_welcome">Welcome</h1>
            <span class="divider"></span>
          </div>
          <form onsubmit="return false;" method="post">
            <div class="form-group">
              <input
                class="form-control"
                autocomplete="email"
                type="email"
                id="login-email"
                placeholder="Enter your email"
                data-i18n="enter_email"
              />
            </div>
            <div class="form-group">
              <input
                class="form-control"
                type="password"
                autocomplete="password"
                id="login-password"
                placeholder="Enter your password"
                data-i18n="enter_password"
              />
            </div>
            <button
              type="submit"
              id="btn-login"
              data-i18n="log_in"
              class="btn btn-primary btn-block"
            >
              Log In
            </button>
            <span class="forgot-password-link">
              <button
                title="Forgot Password"
                id="link-reset"
                class="btn-link"
                data-i18n="forgot_password"
              >
                Forgot Password?
              </button>
            </span>
            <button
              type="button"
              id="btn-not-registered"
              class="btn-link"
              data-i18n="not_registered"
            >
              Not registered?
            </button>
          </form>
        </div>

        <div id="forgot-password" class="form forgot-password">
          <div class="login-header">
            <h1 data-i18n="new_password">Request new password</h1>
            <span class="divider"></span>
          </div>
          <form onsubmit="return false;" method="post">
            <div class="text" data-i18n="new_password_text">
              Please enter your email ddress and we will send you a link for a
              password reset
            </div>
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter your email"
                data-i18n="enter_email"
              />
            </div>
            <button
              type="button"
              id="btn-reset-password"
              class="btn"
              data-i18n="reset_password"
            >
              Reset Password
            </button>
            <button
              type="button"
              id="btn-back"
              class="btn-link"
              data-i18n="back_to_login"
            >
              Back to Login
            </button>
          </form>
        </div>
      </div>
    </div>

    <!--[if IE 8]>
      <script src="//cdnjs.cloudflare.com/ajax/libs/ie8/0.2.5/ie8.js"></script>
    <![endif]-->

    <!--[if lte IE 9]>
      <script src="https://cdn.auth0.com/js/polyfills/1.0/base64.min.js"></script>
      <script src="https://cdn.auth0.com/js/polyfills/1.0/es5-shim.min.js"></script>
    <![endif]-->

    <script src="https://cdn.auth0.com/js/auth0/9.14/auth0.min.js"></script>
    <script src="https://cdn.auth0.com/js/polyfills/1.0/object-assign.min.js"></script>
    <script>
      window.addEventListener("load", function () {
        var translations = {
          en: {
            intouch_title: "In Touch - Login/Registration",
            signup_welcome: "Welcome",
            intouch_role: "Please select your registration type:",
            installer: "Installer",
            company: "Company",
            first_name: "First Name",
            last_name: "Last Name",
            enter_email: "Enter Email",
            enter_password: "Enter Password",
            sign_up: "Sign Up",
            already_registered: "Already registered",
            login_welcome: "Welcome",
            log_in: "Log In",
            forgot_password: "Forgot password?",
            not_registered: "Not registered?",
            new_password: "Request new password",
            new_password_text:
              "Please enter your email ddress and we will send you a link for a password reset",
            reset_password: "Reset Password",
            back_to_login: "Back to Log In"
          },
          it: {
            intouch_title: "In Touch - Login/Registrazione",
            signup_welcome: "Benvenuto",
            intouch_role: "Seleziona il tuo tipo di registrazione:",
            installer: "Installatore",
            company: "Azienda",
            first_name: "Nome",
            last_name: "Cognome",
            enter_email: "Inserisci E-Mail",
            enter_password: "Inserisci password",
            sign_up: "Registrati",
            already_registered: "Già registrato",
            login_welcome: "Benvenuto",
            log_in: "Login",
            forgot_password: "Hai dimenticato la password?",
            not_registered: "Non sei registrato?",
            new_password: "Richiedi nuova password",
            new_password_text:
              "Inserisci il tuo indirizzo email e ti invieremo un link per la reimpostazione della password",
            reset_password: "Reset password",
            back_to_login: "Torna all'accesso"
          }
        };

        var hash = location.hash.substr(1);
        var config = JSON.parse(
          decodeURIComponent(escape(window.atob(hash || "@@config@@")))
        );

        var leeway = config.internalOptions.leeway;
        if (leeway) {
          var convertedLeeway = parseInt(leeway);

          if (!isNaN(convertedLeeway)) {
            config.internalOptions.leeway = convertedLeeway;
          }
        }

        var params = Object.assign(
          {
            overrides: {
              __tenant: config.auth0Tenant,
              __token_issuer: config.authorizationServer.issuer
            },
            domain: config.auth0Domain,
            clientID: config.clientID,
            redirectUri: config.callbackURL,
            responseType: "code"
          },
          config.internalOptions
        );

        var language = config.extraParams.market;

        var webAuth = new auth0.WebAuth(params);
        var databaseConnection = "Username-Password-Authentication";
        var captcha = webAuth.renderCaptcha(
          document.querySelector(".captcha-container")
        );

        function login(e) {
          e.preventDefault();
          var button = this;
          var username = document.getElementById("login-email").value;
          var password = document.getElementById("login-password").value;
          button.disabled = true;
          webAuth.login(
            {
              realm: databaseConnection,
              username: username,
              password: password,
              captcha: captcha.getValue()
            },
            function (err) {
              if (err) displayError(err);
              button.disabled = false;
            }
          );
        }

        function signup() {
          // Get the form
          const form = document.querySelectorAll("#signup-form form")[0];
          const radios = form.elements["intouch_role"];

          var button = this;
          var email = document.getElementById("signup-email").value;
          var password = document.getElementById("signup-password").value;
          var first_name = document.getElementById("signup-firstname").value;
          var last_name = document.getElementById("signup-lastname").value;

          button.disabled = true;
          webAuth.redirect.signupAndLogin(
            {
              connection: databaseConnection,
              email: email,
              password: password,
              captcha: captcha.getValue(),
              user_metadata: {
                intouch_role: radios.value,
                first_name,
                last_name,
                market: config.extraParams.market
              }
            },
            function (err) {
              if (err) displayError(err);
              button.disabled = false;
            }
          );
        }

        function resetPassword(e) {
          e.preventDefault();
          var email = document.getElementById("email").value;
          if (!email) {
            alert("Please enter your email.");
            return;
          }
          webAuth.changePassword(
            {
              connection: databaseConnection,
              email: email
            },
            function (err, resp) {
              if (err) {
                console.log(err.message);
                alert(err.message);
              } else {
                console.log(resp);
                alert(resp);
              }
            }
          );
        }

        function loginWithGoogle() {
          webAuth.authorize(
            {
              connection: "google-oauth2"
            },
            function (err) {
              if (err) displayError(err);
            }
          );
        }

        function showMode(mode) {
          if (mode === "register") {
            document.getElementById("login-form").style.display = "none";
            document.getElementById("forgot-password").style.display = "none";
            document.getElementById("signup-form").style.display = "block";
          } else if (mode === "login") {
            document.getElementById("forgot-password").style.display = "none";
            document.getElementById("login-form").style.display = "block";
            document.getElementById("signup-form").style.display = "none";
          } else if (mode === "reset") {
            document.getElementById("forgot-password").style.display = "block";
            document.getElementById("login-form").style.display = "none";
            document.getElementById("signup-form").style.display = "none";
          }
        }

        function displayError(err) {
          captcha.reload();
          var errorMessage = document.getElementById("error-message");
          errorMessage.innerHTML = err.description;
          errorMessage.style.display = "block";
        }

        function translate(language) {
          var elements = document.querySelectorAll("[data-i18n]");
          var replaceText = (el) => {
            var key = el.attributes["data-i18n"].value;
            if (el.nodeName === "INPUT") {
              el.placeholder = translations[language][key] || key;
            } else {
              el.innerText = translations[language][key] || key;
            }
          };
          elements.forEach((el) => replaceText(el));
        }

        document.body.className += "translated";
        document.getElementById("btn-login").addEventListener("click", login);
        document.getElementById("btn-signup").addEventListener("click", signup);
        document
          .getElementById("btn-reset-password")
          .addEventListener("click", resetPassword);
        document
          .getElementById("btn-not-registered")
          .addEventListener("click", function () {
            showMode("register");
          });
        document
          .getElementById("btn-already-registered")
          .addEventListener("click", function () {
            showMode("login");
          });
        document
          .getElementById("link-reset")
          .addEventListener("click", function () {
            showMode("reset");
          });
        document
          .getElementById("btn-back")
          .addEventListener("click", function () {
            showMode("login");
          });

        translate(language);
      });
    </script>
  </body>
</html>
