# build the container image
steps:
  - name: "gcr.io/cloud-builders/docker"
    args: [
        "build",
        ".",
        "-t",
        "eu.gcr.io/$PROJECT_ID/intouch-frontend:${_CI_COMMIT_SHORT_SHA}",
        "-f",
        "applications/intouch/frontend/dockerfile",
        "--build-arg",
        "NPM_AUTH_READ_TOKEN=${_NPM_AUTH_READ_TOKEN}",
        "--build-arg",
        "AUTH0_COOKIE_DOMAIN=intouch.dddev.io",
        # This key is not a secret (needs to be available on the client, and is sent on every Place API request)
        "--build-arg",
        "NEXT_PUBLIC_GOOGLE_MAPS_API_KEY=AIzaSyAgm19YJTafOD1jKkLDsx1n0XtVKjpgIQs"
      ]
  # push the container image
  - name: "gcr.io/cloud-builders/docker"
    args:
      ["push", "eu.gcr.io/$PROJECT_ID/intouch-frontend:${_CI_COMMIT_SHORT_SHA}"]

timeout: 3600s

logsBucket: "gs://intouch-replaform-bucket"
