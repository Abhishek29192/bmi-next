build_intouch_frontend_dev:
  # needs:
  # - test_intouch_frontend
  image: google/cloud-sdk
  stage: build
  services:
    - docker:dind
  rules:
    - if: "$CI_PIPELINE_SOURCE == 'merge_request_event' || ($CI_PIPELINE_SOURCE == 'push' && $CI_COMMIT_BRANCH == 'master')"
      changes:
        - applications/intouch/frontend/**/*
        - components/**/*
        - libraries/**/*
        - package.json
        - "**/package.json"

  script:
    - echo $GCP_INTOUCH_REPLATFORM_SERVICE_KEY > gcloud-service-key.json # Google Cloud service accounts
    - gcloud auth activate-service-account --key-file gcloud-service-key.json
    - gcloud config set project $GCP_INTOUCH_REPLATFORM_PROJECT_ID
    - gcloud builds submit . --config=applications/intouch/frontend/cloudbuild.yaml

deploy_intouch_frontend_dev_to_cloudrun:
  needs: [build_intouch_frontend_dev]
  image: google/cloud-sdk
  stage: deploy
  services:
    - docker:dind
  rules:
    - if: "$CI_PIPELINE_SOURCE == 'push' && $CI_COMMIT_BRANCH == 'master'"
      changes:
        # execute on master, but only if changing intouch frontend (i.e. not all other monorepo changes)
        - applications/intouch/frontend/**/*
  script:
    - echo $GCP_INTOUCH_REPLATFORM_SERVICE_KEY > gcloud-service-key.json # Google Cloud service accounts
    - gcloud auth activate-service-account --key-file gcloud-service-key.json
    - gcloud config set project $GCP_INTOUCH_REPLATFORM_PROJECT_ID
    - gcloud run deploy tf-frontend --image=eu.gcr.io/automated-style-303709/intouch-frontend --platform=managed --region=europe-west2 --project=automated-style-303709
