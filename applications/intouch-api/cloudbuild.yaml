# File: cloudbuild.yaml
steps:
  # build the container image
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "gcr.io/$PROJECT_ID/intouch-api-service-products",
        "./applications/intouch-api/services/products",
      ]
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "gcr.io/$PROJECT_ID/intouch-api-service-companies",
        "./applications/intouch-api/services/companies",
      ]
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "gcr.io/$PROJECT_ID/intouch-api-gateway",
        "./applications/intouch-api/gateway",
      ]
  # push the container image
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/intouch-api-service-products"]
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/intouch-api-service-companies"]
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/intouch-api-gateway"]
  # deploy to Cloud Run
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      [
        "run",
        "deploy",
        "products",
        "--image",
        "gcr.io/$PROJECT_ID/intouch-api-service-products",
        "--region",
        "europe-west2",
        "--platform",
        "managed",
        "--allow-unauthenticated",
      ]
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      [
        "run",
        "deploy",
        "companies",
        "--image",
        "gcr.io/$PROJECT_ID/intouch-api-service-companies",
        "--region",
        "europe-west2",
        "--platform",
        "managed",
        "--allow-unauthenticated",
        "--add-cloudsql-instances=bmi-intouch:europe-west2:companies-db",
        "--set-env-vars=DATABASE=postgres",
        "--set-env-vars=PG_USER=postgres",
        "--set-env-vars=PASSWORD=bHpuecIrItH6wEJ4",
        "--set-env-vars=HOST=/cloudsql/bmi-intouch:europe-west2:companies-db",
        "--set-env-vars=PG_SCHEMA=public",
      ]
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      [
        "run",
        "deploy",
        "gateway",
        "--image",
        "gcr.io/$PROJECT_ID/intouch-api-gateway",
        "--region",
        "europe-west2",
        "--platform",
        "managed",
        "--allow-unauthenticated",
        "--set-env-vars=COMPANY_SERVICE=https://companies-akoergu63a-nw.a.run.app/graphql",
        "--set-env-vars=PRODUCT_SERVICE=https://products-akoergu63a-nw.a.run.app/graphql",
      ]
logsBucket: "gs://bmi-product-bucket"
