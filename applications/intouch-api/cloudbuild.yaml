# File: cloudbuild.yaml
steps:
  # build the container image
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "gcr.io/$PROJECT_ID/intouch-api-service-companies",
        "./applications/intouch-api/services/companies",
      ]
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "gcr.io/$PROJECT_ID/intouch-api-service-training",
        "./applications/intouch-api/services/training",
      ]
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "gcr.io/$PROJECT_ID/intouch-api-gateway",
        "./applications/intouch-api/gateway",
      ]
  # push the container image
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/intouch-api-service-companies"]
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/intouch-api-service-training"]
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/intouch-api-gateway"]
  # deploy to Cloud Run
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      [
        "run",
        "deploy",
        "companies",
        "--image",
        "gcr.io/$PROJECT_ID/intouch-api-service-companies",
        "--region",
        "europe-west2",
        "--platform",
        "managed",
        "--allow-unauthenticated",
        "--add-cloudsql-instances=automated-style-303709:europe-west2:intouch-db",
        "--set-env-vars=PG_SCHEMA=public",
        "--set-env-vars=PG_USER=postgres",
        "--set-env-vars=PASSWORD=intouch-db",
        "--set-env-vars=HOST=/cloudsql/automated-style-303709:europe-west2:intouch-db",
        "--set-env-vars=DATABASE=companies-db",
        "--set-env-vars=PG_PORT=5432",
      ]
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      [
        "run",
        "deploy",
        "training",
        "--image",
        "gcr.io/$PROJECT_ID/intouch-api-service-training",
        "--region",
        "europe-west2",
        "--platform",
        "managed",
        "--allow-unauthenticated",
        "--set-env-vars=DOCEBO_API_URL=https://bmigroup-academy.docebosaas.com",
        "--set-env-vars=DOCEBO_API_CLIENT_ID=",
        "--set-env-vars=DOCEBO_API_CLIENT_SECRET=",
        "--set-env-vars=DOCEBO_API_USERNAME=",
        "--set-env-vars=DOCEBO_API_PASSWORD=",
        "--set-env-vars=DOCEBO_API_JWT_PASSPHRASE=",
      ]
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      [
        "run",
        "deploy",
        "gateway",
        "--image",
        "gcr.io/$PROJECT_ID/intouch-api-gateway",
        "--region",
        "europe-west2",
        "--platform",
        "managed",
        "--allow-unauthenticated",
        "--set-env-vars=COMPANY_SERVICE=https://companies-rfwslk3zjq-nw.a.run.app/graphql",
        "--set-env-vars=TRAINING_SERVICE=https://training-xxxxx.app/graphql",
      ]
logsBucket: "gs://intouch-replaform-bucket"
