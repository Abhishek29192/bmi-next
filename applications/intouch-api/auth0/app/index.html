<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>In Touch Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    h1 {
      font-size: 20px;
    }

    body,
    html {
      height: 100%;
      color: #3b3b3b;
    }

    .btn {
      background-color: #007bbd;
      margin: 10px auto;
      color: #f0f0f0;
      display: block;
      border: none;
      width: 100%;
      padding: 10px 5px;
    }

    .btn-link {
      background-color: none;
      color: #007bbd;
      cursor: pointer;
      border: none;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      border: 1px solid #70706f;
      margin-bottom: 15px;
      padding: 10px 15px;
      width: 100%;
    }

    ::-webkit-input-placeholder {
      /* Edge */
      color: #70706f;
    }
    :-ms-input-placeholder {
      /* Internet Explorer 10-11 */
      color: #70706f;
    }
    ::placeholder {
      color: #70706f;
    }

    .page-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .login-box {
      background-color: #f0f0f0;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px;
      width: 33%;
    }

    .login-header {
      margin-bottom: 15px;
      text-align: left;
    }

    #error-message {
      display: none;
    }

    .divider {
      background-color: #019fe3;
      height: 2px;
      width: 50px;
      display: block;
      margin-top: 10px;
      margin-bottom: 20px;
    }
    .form {
      text-align: center;
    }
    .login-form {
    }
    .signup-form {
      display: none;
    }
    .forgot-password {
      display: none;
    }
    .text {
      text-align: left;
      margin-bottom: 20px;
    }

    .form-group.type.type {
      text-align: left;
      margin-bottom: 20px;
    }

    .link {
      background-color: none;
      border: none;
    }
  </style>
  <body>
    <div class="page-container">
      <div class="bg-gray login-box">
        <div id="error-message" class="alert alert-danger"></div>
        <div class="captcha-container form-group"></div>

        <div id="signup-form" class="form signup-form">
          <div class="login-header">
            <h1>WELCOME</h1>
            <span class="divider"></span>
          </div>
          <form onsubmit="return false;" method="post">
            <div class="text">Please select your registration type</div>
            <div class="form-group type">
              <input
                type="radio"
                id="check-installer"
                name="type"
                value="installer"
                checked
              />
              <label for="check-installer">Installer</label>
            </div>
            <div class="form-group type">
              <input
                type="radio"
                id="check-company"
                name="type"
                value="company"
              />
              <label for="check-company">Company</label>
            </div>

            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="signup-firstname"
                placeholder="First Name"
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="signup-lastname"
                placeholder="Last Name"
              />
            </div>
            <div class="form-group">
              <input
                id="signup-email"
                type="email"
                autocomplete="email"
                class="form-control"
                placeholder="Enter your email"
              />
            </div>
            <div class="form-group">
              <input
                id="signup-password"
                type="password"
                autocomplete="password"
                class="form-control"
                placeholder="Enter your password"
              />
            </div>
            <button type="button" id="btn-signup" class="btn">Sign Up</button>
            <button type="button" id="btn-already-registered" class="btn-link">
              Already Registered?
            </button>
          </form>
        </div>

        <div id="login-form" class="form login-form">
          <div class="login-header">
            <h1>WELCOME</h1>
            <span class="divider"></span>
          </div>
          <form onsubmit="return false;" method="post">
            <div class="form-group">
              <input
                class="form-control"
                autocomplete="email"
                type="email"
                id="login-email"
                placeholder="Enter your email"
              />
            </div>
            <div class="form-group">
              <input
                class="form-control"
                type="password"
                autocomplete="password"
                id="login-password"
                placeholder="Enter your password"
              />
            </div>
            <span class="forgot-password-link">
              <button title="Forgot Password" id="link-reset" class="btn-link">
                Forgot Password?
              </button>
            </span>
            <button
              type="submit"
              id="btn-login"
              class="btn btn-primary btn-block"
            >
              Log In
            </button>
            <button type="button" id="btn-not-registered" class="btn-link">
              Not registered?
            </button>
            <!-- <hr />
            <button
              type="button"
              id="btn-google"
              class="btn btn-default btn-danger btn-block"
            >
              Log In with Google
            </button> -->
          </form>
        </div>

        <div id="forgot-password" class="form forgot-password">
          <div class="login-header">
            <h1>Request new password</h1>
            <span class="divider"></span>
          </div>
          <form onsubmit="return false;" method="post">
            <div class="text">
              Please enter your email ddress and we will send you a link for a
              password reset
            </div>
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter your email"
              />
            </div>
            <button type="button" id="btn-reset-password" class="btn">
              Reset Password
            </button>
            <button type="button" id="btn-back" class="btn-link">
              Back to Login
            </button>
          </form>
        </div>
      </div>
    </div>

    <!--[if IE 8]>
      <script src="//cdnjs.cloudflare.com/ajax/libs/ie8/0.2.5/ie8.js"></script>
    <![endif]-->

    <!--[if lte IE 9]>
      <script src="https://cdn.auth0.com/js/polyfills/1.0/base64.min.js"></script>
      <script src="https://cdn.auth0.com/js/polyfills/1.0/es5-shim.min.js"></script>
    <![endif]-->

    <script src="https://cdn.auth0.com/js/auth0/9.14/auth0.min.js"></script>
    <script src="https://cdn.auth0.com/js/polyfills/1.0/object-assign.min.js"></script>
    <script>
      window.addEventListener("load", function () {
        var hash = location.hash.substr(1);
        var config = JSON.parse(
          decodeURIComponent(escape(window.atob(hash || "@@config@@")))
        );

        var leeway = config.internalOptions.leeway;
        if (leeway) {
          var convertedLeeway = parseInt(leeway);

          if (!isNaN(convertedLeeway)) {
            config.internalOptions.leeway = convertedLeeway;
          }
        }

        var params = Object.assign(
          {
            overrides: {
              __tenant: config.auth0Tenant,
              __token_issuer: config.authorizationServer.issuer
            },
            domain: config.auth0Domain,
            clientID: config.clientID,
            redirectUri: config.callbackURL,
            responseType: "code"
          },
          config.internalOptions
        );

        var webAuth = new auth0.WebAuth(params);
        var databaseConnection = "Username-Password-Authentication";
        var captcha = webAuth.renderCaptcha(
          document.querySelector(".captcha-container")
        );

        function login(e) {
          e.preventDefault();
          var button = this;
          var username = document.getElementById("login-email").value;
          var password = document.getElementById("login-password").value;
          button.disabled = true;
          webAuth.login(
            {
              realm: databaseConnection,
              username: username,
              password: password,
              captcha: captcha.getValue()
            },
            function (err) {
              if (err) displayError(err);
              button.disabled = false;
            }
          );
        }

        function signup() {
          // Get the form
          const form = document.querySelectorAll("#signup-form form")[0];
          const radios = form.elements["type"];

          var button = this;
          var email = document.getElementById("signup-email").value;
          var password = document.getElementById("signup-password").value;
          var firstname = document.getElementById("signup-firstname").value;
          var lastname = document.getElementById("signup-lastname").value;

          button.disabled = true;
          webAuth.redirect.signupAndLogin(
            {
              connection: databaseConnection,
              email: email,
              password: password,
              captcha: captcha.getValue(),
              user_metadata: {
                type: radios.value,
                firstname,
                lastname
              }
            },
            function (err) {
              if (err) displayError(err);
              button.disabled = false;
            }
          );
        }

        function resetPassword(e) {
          e.preventDefault();
          var email = document.getElementById("email").value;
          if (!email) {
            alert("Please enter your email.");
            return;
          }
          webAuth.changePassword(
            {
              connection: databaseConnection,
              email: email
            },
            function (err, resp) {
              if (err) {
                console.log(err.message);
                alert(err.message);
              } else {
                console.log(resp);
                alert(resp);
              }
            }
          );
        }

        function loginWithGoogle() {
          webAuth.authorize(
            {
              connection: "google-oauth2"
            },
            function (err) {
              if (err) displayError(err);
            }
          );
        }

        function showMode(mode) {
          if (mode === "register") {
            document.getElementById("login-form").style.display = "none";
            document.getElementById("forgot-password").style.display = "none";
            document.getElementById("signup-form").style.display = "block";
          } else if (mode === "login") {
            document.getElementById("forgot-password").style.display = "none";
            document.getElementById("login-form").style.display = "block";
            document.getElementById("signup-form").style.display = "none";
          } else if (mode === "reset") {
            document.getElementById("forgot-password").style.display = "block";
            document.getElementById("login-form").style.display = "none";
            document.getElementById("signup-form").style.display = "none";
          }
        }

        function displayError(err) {
          captcha.reload();
          var errorMessage = document.getElementById("error-message");
          errorMessage.innerHTML = err.description;
          errorMessage.style.display = "block";
        }

        document.getElementById("btn-login").addEventListener("click", login);
        // document
        //   .getElementById("btn-google")
        //   .addEventListener("click", loginWithGoogle);
        document.getElementById("btn-signup").addEventListener("click", signup);
        document
          .getElementById("btn-not-registered")
          .addEventListener("click", function () {
            showMode("register");
          });
        document
          .getElementById("btn-already-registered")
          .addEventListener("click", function () {
            showMode("login");
          });
        document
          .getElementById("link-reset")
          .addEventListener("click", function () {
            showMode("reset");
          });
        document
          .getElementById("btn-back")
          .addEventListener("click", function () {
            showMode("login");
          });
      });
    </script>
  </body>
</html>
