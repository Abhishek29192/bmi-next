lint_gatsby-plugin-google-tagmanager:
  extends: .lint_yarn_workspace
  rules:
    - !reference [.ignore_release_mrs, rules]
    - !reference [.run_for_changes_on_main_workspace, rules]
    - !reference [.run_for_changes_on_mr_workspace, rules]
  variables:
    ROOT_DIR: "applications/dxb/libraries/gatsby-plugin-google-tagmanager"
    WORKSPACE: "@bmi/gatsby-plugin-google-tagmanager"

build_gatsby-plugin-google-tagmanager:
