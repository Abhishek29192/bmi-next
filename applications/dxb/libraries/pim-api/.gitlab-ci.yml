lint_pim-api:
  extends: .lint_yarn_workspace
  rules:
    - !reference [ .ignore_release_mrs, rules ]
    - !reference [ .run_for_changes_on_main, rules ]
    - !reference [ .run_for_changes_on_mr, rules ]
  variables:
    ROOT_DIR: "applications/dxb/libraries/pim-api"
    WORKSPACE: "@bmi/pim-api"

build_pim-api:
  extends: .build_yarn_workspace
  rules:
    - !reference [ .ignore_release_mrs, rules ]
    - !reference [ .run_for_changes_on_main, rules ]
    - !reference [ .run_for_changes_on_mr, rules ]
  variables:
    WORKSPACE: "@bmi/pim-api"
    ROOT_DIR: "applications/dxb/libraries/pim-api"

test_pim-api:
  extends: .test_yarn_workspace
  rules:
    - !reference [ .ignore_release_mrs, rules ]
    - !reference [ .run_for_changes_on_main, rules ]
    - !reference [ .run_for_changes_on_mr, rules ]
  variables:
    WORKSPACE: "@bmi/pim-api"
    ROOT_DIR: "applications/dxb/libraries/pim-api"
  needs:
    - build_pim-api
