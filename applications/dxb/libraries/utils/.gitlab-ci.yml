test_utils:
  extends: .test_yarn_workspace
  rules:
    - !reference [.ingore_release_mrs, rules]
    - if: !reference [.run_for_changes_on_main, rules, if]
      changes:
        - $ROOT_DIR/**/*
        - jest/**/*
        - yarn.lock
    - if: !reference [.run_for_changes_on_mr, rules, if]
      changes:
        - $ROOT_DIR/**/*
        - jest/**/*
        - yarn.lock
  variables:
    WORKSPACE: "@bmi/utils"
    ROOT_DIR: "applications/dxb/libraries/utils"

build_utils:
  extends: .build_yarn_workspace
  rules:
    - if: "$CI_COMMIT_TAG"
      changes:
        - applications/dxb/contentful-migrate/**/*
    - if: !reference [.run_for_changes_on_main, rules, if]
      changes:
        - $ROOT_DIR/**/*
        - applications/dxb/contentful-migrate/**/*
  variables:
    WORKSPACE: "@bmi/utils"
    ROOT_DIR: "applications/dxb/libraries/utils"
  artifacts:
    untracked: false
    paths:
      - applications/dxb/libraries/utils/dist
