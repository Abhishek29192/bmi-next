    - !reference [ .run_for_changes_on_main, rules ]
    - !reference [ .run_for_changes_on_mr, rules ]
  variables:
    ROOT_DIR: "applications/dxb/libraries/firestore-types"
    WORKSPACE: "@bmi/firestore-types"

