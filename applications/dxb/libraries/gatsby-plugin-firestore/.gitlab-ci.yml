test_gatsby-plugin-firestore:
  extends: .test_jest_workspace
  rules:
    - if: "$CI_PIPELINE_SOURCE == 'merge_request_event' && $CI_MERGE_REQUEST_TARGET_BRANCH_NAME == 'master' || ($CI_PIPELINE_SOURCE == 'push' && $CI_COMMIT_BRANCH == 'master')"
      changes:
        - applications/dxb/libraries/gatsby-plugin-firestore/**/*
        - jest/**/*
        - yarn.lock
  variables:
    WORKSPACE: "@bmi/gatsby-plugin-firestore"
    ROOT_DIR: "applications/dxb/libraries/gatsby-plugin-firestore"
