test_gatsby-plugin-firestore:
  extends: .test_yarn_workspace
  rules:
    - !reference [.ingore_release_mrs, rules]
    - if: !reference [.run_for_changes_on_main, rules, if]
      changes:
        - applications/dxb/libraries/gatsby-plugin-firestore/**/*
        - jest/**/*
        - yarn.lock
    - if: !reference [.run_for_changes_on_mr, rules, if]
      changes:
        - applications/dxb/libraries/gatsby-plugin-firestore/**/*
        - jest/**/*
        - yarn.lock
  variables:
    WORKSPACE: "@bmi/gatsby-plugin-firestore"
    ROOT_DIR: "applications/dxb/libraries/gatsby-plugin-firestore"
