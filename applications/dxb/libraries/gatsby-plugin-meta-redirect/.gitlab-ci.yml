test_gatsby-plugin-meta-redirect:
  extends: .test_yarn_workspace
  rules:
    - if: !reference [.run_for_changes_on_main, rules, if]
      changes:
        - applications/dxb/libraries/gatsby-plugin-meta-redirect/**/*
        - jest/**/*
        - yarn.lock
    - if: !reference [.run_for_changes_on_mr, rules, if]
      changes:
        - applications/dxb/libraries/gatsby-plugin-meta-redirect/**/*
        - jest/**/*
        - yarn.lock
  variables:
    WORKSPACE: "@bmi/gatsby-plugin-meta-redirect"
    ROOT_DIR: "applications/dxb/libraries/gatsby-plugin-meta-redirect"
