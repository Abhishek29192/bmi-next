test_head:
  extends: .test_jest
  rules:
    - if: "$CI_PIPELINE_SOURCE == 'merge_request_event' && $CI_MERGE_REQUEST_TARGET_BRANCH_NAME == 'master' || ($CI_PIPELINE_SOURCE == 'push' && $CI_COMMIT_BRANCH == 'master')"
      changes:
        - applications/dxb/libraries/netlify-plugin-filter-tag-event/**/*
        - jest/**/*
        - package.json
        - "**/package.json"
  variables:
    WORKSPACE: "@bmi/netlify-plugin-filter-tag-event"
    ROOT_DIR: "libraries/netlify-plugin-filter-tag-event"
