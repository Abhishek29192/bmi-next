lint_webtools_contentful_migrate:
  extends: .lint_yarn_workspace
  rules:
    - !reference [.ignore_release_mrs, rules]
    - !reference [.run_for_changes_on_main, rules]
    - !reference [.run_for_changes_on_mr, rules]
  variables:
    ROOT_DIR: "applications/dxb/webtools-contentful-migrate"
    WORKSPACE: "@bmi/webtools-contentful-migrate"

build_webtools_contentful_migrate:
  extends: .build_yarn_workspace
  rules:
    - !reference [.run_for_changes_on_main, rules]
    - !reference [.run_for_changes_on_mr, rules]
    - if: "$CI_COMMIT_TAG"
  variables:
    ROOT_DIR: "applications/dxb/webtools-contentful-migrate"
    WORKSPACE: "@bmi/webtools-contentful-migrate"
  artifacts:
    untracked: false
    paths:
      - applications/dxb/contentful-migrate/dist
      - applications/dxb/libraries/utils/dist
