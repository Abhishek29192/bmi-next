############################################################################
# Templates used by each market to run content migrations
#
# For example:
# variables:
#   DXB_MARKET_ID: NO
############################################################################
.migrate_content:
  stage: pre deploy
  variables:
    DXB_MARKET_ID: "" # Two letter market ID  -i.e. NO
    PROJECT_RELATIVE_PATH: projects/dxb
  needs:
    - job: install_yarn
      optional: true
  rules:
    - if: "$CI_COMMIT_TAG =~ $DXB_RELEASE_TAG_FORMAT_PREPROD"
      variables:
        SOURCE_BRANCH: pre-production
        DXB_MIGRATION_CREDENTIALS: $DXB_MIGRATION_CREDENTIALS_PREPROD
    - if: "$CI_COMMIT_TAG =~ $DXB_RELEASE_TAG_FORMAT_PROD"
      variables:
        SOURCE_BRANCH: production
        DXB_MIGRATION_CREDENTIALS: $DXB_MIGRATION_CREDENTIALS_PROD
  script:
    - |
      apt-get update
      apt-get install -y jq
      export MANAGEMENT_ACCESS_TOKEN=$($DXB_MIGRATION_CREDENTIALS | jq -r --arg DXB_MARKET_ID "$DXB_MARKET_ID" '. [$DXB_MARKET_ID] | .MANAGEMENT_ACCESS_TOKEN')
      export SPACE_ID=$($DXB_MIGRATION_CREDENTIALS | jq -r --arg DXB_MARKET_ID "$DXB_MARKET_ID" '. [$DXB_MARKET_ID] | .SPACE_ID')
      yarn build-contentful true $SOURCE_BRANCH $CI_COMMIT_TAG

.deploy_gatsby_cloud:
  image: !reference [.node-full-image, image]
  variables:
    DXB_MARKET_ID: "" # Market ID (as specified in GitLab CI Vars) - i.e. NO/FR/GROUP
  stage: deploy
  rules:
    - if: "$CI_COMMIT_TAG =~ $DXB_RELEASE_TAG_FORMAT_PREPROD"
      variables:
        DXB_BUILD_HOOKS: $DXB_BUILD_HOOKS_PREPROD
    - if: "$CI_COMMIT_TAG =~ $DXB_RELEASE_TAG_FORMAT_PROD"
      variables:
        DXB_BUILD_HOOKS: $DXB_BUILD_HOOKS_PROD
  cache: {}
  script:
    - |
      apt-get update
      apt-get install -y jq
      DXB_MARKET_BUILD_HOOK=$($DXB_BUILD_HOOKS | jq -r --arg DXB_MARKET_ID "$DXB_MARKET_ID" '. [$DXB_MARKET_ID]')
      curl -X POST -d {} $DXB_MARKET_BUILD_HOOK

