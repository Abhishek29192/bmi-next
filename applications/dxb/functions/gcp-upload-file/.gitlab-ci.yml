test_gcp-upload-file:
  extends: .test_jest_workspace
  variables:
    WORKSPACE: "@bmi/gcp-upload-file"
    ROOT_DIR: "applications/functions/gcp-upload-file"

build_gcp-upload-file:
  extends: .build_function_yarn_workspace
  variables:
    WORKSPACE: "@bmi/gcp-upload-file"
    ROOT_DIR: "applications/dxb/functions/gcp-upload-file"

package_gcp-upload-file:
  extends: .package_function_yarn_workspace
  needs:
    - build_gcp-upload-file
  dependencies:
    - build_gcp-upload-file
  variables:
    FUNCTION_NAME: "gcp-upload-file"
    ROOT_DIR: "applications/dxb/functions/gcp-upload-file"

deploy_gcp-upload-file:
  extends: .deploy_function_yarn_workspace
  needs:
    - package_gcp-upload-file
  dependencies:
    - package_gcp-upload-file
  variables:
    FUNCTION_NAME: "gcp-upload-file"
    ROOT_DIR: "applications/dxb/functions/gcp-upload-file"
