test_gcp-pim-message-handler:
  extends: .test_yarn_workspace
  variables:
    WORKSPACE: "@bmi/gcp-pim-message-handler"
    ROOT_DIR: "applications/dxb/functions/gcp-pim-message-handler"

build_gcp-pim-message-handler:
  extends: .build_function_yarn_workspace
  variables:
    WORKSPACE: "@bmi/gcp-pim-message-handler"
    ROOT_DIR: "applications/dxb/functions/gcp-pim-message-handler"

package_gcp-pim-message-handler:
  extends: .package_function_yarn_workspace
  needs:
    - build_gcp-pim-message-handler
  dependencies:
    - build_gcp-pim-message-handler
  rules:
    - if: '($CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_BRANCH == "master") || $CI_COMMIT_TAG'
      changes:
        - $ROOT_DIR/**/*
        - applications/dxb/libraries/pim-api/**/*
  variables:
    FUNCTION_NAME: "gcp-pim-message-handler"
    ROOT_DIR: "applications/dxb/functions/gcp-pim-message-handler"
  script:
    - apt-get update
    - apt-get install -y zip unzip
    - mkdir -p dist/functions
    - cd $ROOT_DIR/dist
    - mv dist/function/package.json package.json
    - zip -r $CI_PROJECT_DIR/dist/functions/$FUNCTION_NAME.zip dist protos package.json
    - cd $CI_PROJECT_DIR

deploy_gcp-pim-message-handler:
  extends: .deploy_function_yarn_workspace
  needs:
    - package_gcp-pim-message-handler
  dependencies:
    - package_gcp-pim-message-handler
  rules:
    - if: '($CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_BRANCH == "master") || $CI_COMMIT_TAG'
      changes:
        - $ROOT_DIR/**/*
        - applications/dxb/libraries/pim-api/**/*
  variables:
    FUNCTION_NAME: "gcp-pim-message-handler"
    ROOT_DIR: "applications/dxb/functions/gcp-pim-message-handler"
