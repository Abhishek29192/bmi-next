build_gcp-pim-message-handler:
  stage: build
  rules:
    - if: "$CI_PIPELINE_SOURCE == 'merge_request_event' || ($CI_PIPELINE_SOURCE == 'push' && $CI_COMMIT_BRANCH == 'master') || $CI_COMMIT_TAG"
      changes:
        - applications/dxb/functions/gcp-pim-message-handler/**/*
  needs:
    - install
  before_script:
    - yarn config set cache-folder ${PWD}/.yarn_cache
  script:
    - yarn workspace @bmi/gcp-pim-message-handler run build
  artifacts:
    paths:
      - applications/dxb/functions/gcp-pim-message-handler/dist
  interruptible: true

package_gcp-pim-message-handler:
  stage: package
  rules:
    - if: '($CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_BRANCH == "master") || $CI_COMMIT_TAG'
      changes:
        - applications/dxb/functions/gcp-pim-message-handler/**/*
  needs:
    - build_gcp-pim-message-handler
  dependencies:
    - build_gcp-pim-message-handler
  before_script:
    - apt-get update
    - apt-get install -y zip unzip
    - mkdir -p dist/functions
  script:
    - cd applications/dxb/functions/gcp-pim-message-handler
    - cp ../../../../yarn.lock .
    - zip -r $CI_PROJECT_DIR/dist/functions/gcp-pim-message-handler.zip package.json yarn.lock dist/
    - cd $CI_PROJECT_DIR
  artifacts:
    paths:
      - $CI_PROJECT_DIR/dist/functions
  interruptible: false

# Deploy to QA or Pre-Production or Production Storage
deploy_gcp-pim-message-handler:
  image: gcr.io/google.com/cloudsdktool/cloud-sdk
  stage: deploy
  rules:
    - if: '($CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_BRANCH == "master") || $CI_COMMIT_TAG'
      changes:
        - applications/dxb/functions/gcp-pim-message-handler/**/*
      allow_failure: true
  needs:
    - package_gcp-pim-message-handler
  dependencies:
    - package_gcp-pim-message-handler
  before_script:
    - |
      if [ "$CI_COMMIT_BRANCH" == "master" ]; then
        GCP_FUNCTIONS_CI=$GCP_FUNCTIONS_CI_QA
      fi
          
      if [[ "$CI_COMMIT_TAG" =~ $DXB_RELEASE_TAG_FORMAT_PREPROD ]]; then
        GCP_FUNCTIONS_CI=$GCP_FUNCTIONS_CI_PREPROD
      fi

      if [[ "$CI_COMMIT_TAG" =~ $DXB_RELEASE_TAG_FORMAT_PROD ]]; then
        GCP_FUNCTIONS_CI=$GCP_FUNCTIONS_CI_PROD
      fi

      apt-get update
      apt-get install -y jq
  script:
    - ./scripts/deploy_function_package.sh $GCP_FUNCTIONS_CI gcp-pim-message-handler
  interruptible: false
