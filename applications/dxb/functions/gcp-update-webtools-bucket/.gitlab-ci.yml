lint_gcp-update-webtools-bucket:
  extends: .lint_yarn_workspace
  rules:
    - !reference [ .ignore_release_mrs, rules ]
    - !reference [ .run_for_changes_on_main, rules ]
    - !reference [ .run_for_changes_on_mr, rules ]
  variables:
    ROOT_DIR: "applications/dxb/functions/gcp-update-webtools-bucket"
    WORKSPACE: "@bmi/gcp-update-webtools-bucket"

build_gcp-update-webtools-bucket:
  extends: .build_function
  variables:
    WORKSPACE: "@bmi/gcp-update-webtools-bucket"
    ROOT_DIR: "applications/dxb/functions/gcp-update-webtools-bucket"

test_gcp-update-webtools-bucket:
  extends: .test_function
  variables:
    WORKSPACE: "@bmi/gcp-update-webtools-bucket"
    ROOT_DIR: "applications/functions/gcp-update-webtools-bucket"
  needs:
    - build_gcp-update-webtools-bucket

package_gcp-update-webtools-bucket:
  extends: .package_function
  needs:
    - job: build_gcp-update-webtools-bucket
      artifacts: true
  variables:
    FUNCTION_NAME: "gcp-update-webtools-bucket"
    ROOT_DIR: "applications/dxb/functions/gcp-update-webtools-bucket"

deploy_gcp-update-webtools-bucket:
  extends: .deploy_function
  needs:
    - job: package_gcp-update-webtools-bucket
      artifacts: true
  variables:
    FUNCTION_NAME: "gcp-update-webtools-bucket"
    ROOT_DIR: "applications/dxb/functions/gcp-update-webtools-bucket"
