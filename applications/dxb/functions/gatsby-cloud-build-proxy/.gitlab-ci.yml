test_gatsby-cloud-build-proxy:
  extends: .test_yarn_workspace
  variables:
    WORKSPACE: "@bmi/gatsby-cloud-build-proxy"
    ROOT_DIR: "applications/functions/gatsby-cloud-build-proxy"

build_gatsby-cloud-build-proxy:
  extends: .build_function_yarn_workspace
  rules:
    - !reference [.build_function_yarn_workspace, rules]
    - if: "$CI_COMMIT_TAG =~ /$DXB_RELEASE_TAG_FORMAT_PREPROD/"
    - if: "$CI_COMMIT_TAG =~ /$DXB_RELEASE_TAG_FORMAT_PROD/"
  variables:
    WORKSPACE: "@bmi/gatsby-cloud-build-proxy"
    ROOT_DIR: "applications/dxb/functions/gatsby-cloud-build-proxy"

package_gatsby-cloud-build-proxy:
  extends: .package_function_yarn_workspace
  rules:
    - !reference [.package_function_yarn_workspace, rules]
    - if: "$CI_COMMIT_TAG =~ /$DXB_RELEASE_TAG_FORMAT_PREPROD/"
    - if: "$CI_COMMIT_TAG =~ /$DXB_RELEASE_TAG_FORMAT_PROD/"
  needs:
    - job: build_gatsby-cloud-build-proxy
      artifacts: true
  variables:
    FUNCTION_NAME: "gatsby-cloud-build-proxy"
    ROOT_DIR: "applications/dxb/functions/gatsby-cloud-build-proxy"

deploy_gatsby-cloud-build-proxy:
  extends: .deploy_function_yarn_workspace
  rules:
    - !reference [.deploy_function_yarn_workspace, rules]
    - if: "$CI_COMMIT_TAG =~ /$DXB_RELEASE_TAG_FORMAT_PREPROD/"
    - if: "$CI_COMMIT_TAG =~ /$DXB_RELEASE_TAG_FORMAT_PROD/"
  needs:
    - job: package_gatsby-cloud-build-proxy
      artifacts: true
  variables:
    FUNCTION_NAME: "gatsby-cloud-build-proxy"
    ROOT_DIR: "applications/dxb/functions/gatsby-cloud-build-proxy"
