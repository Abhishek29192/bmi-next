test_gcp-build-trigger:
  extends: .test_yarn_workspace
  rules:
    - !reference [.ingore_release_mrs, rules]
    - if: !reference [.run_for_changes_on_main, rules, if]
      changes:
        - $ROOT_DIR/**/*
        - jest/**/*
        - yarn.lock
    - if: !reference [.run_for_changes_on_mr, rules, if]
      changes:
        - $ROOT_DIR/**/*
        - jest/**/*
        - yarn.lock
  variables:
    WORKSPACE: "@bmi/gcp-build-trigger"
    ROOT_DIR: "applications/dxb/functions/gcp-build-trigger"

build_gcp-build-trigger:
  extends: .build_function_yarn_workspace
  rules:
    - !reference [.ingore_release_mrs, rules]
    - !reference [.build_function_yarn_workspace, rules]
    - if: "$CI_COMMIT_TAG =~ $DXB_RELEASE_TAG_FORMAT_PREPROD"
    - if: "$CI_COMMIT_TAG =~ $DXB_RELEASE_TAG_FORMAT_PROD"
  variables:
    WORKSPACE: "@bmi/gcp-build-trigger"
    ROOT_DIR: "applications/dxb/functions/gcp-build-trigger"

package_gcp-build-trigger:
  extends: .package_function_yarn_workspace
  rules:
    - !reference [.package_function_yarn_workspace, rules]
    - if: "$CI_COMMIT_TAG =~ $DXB_RELEASE_TAG_FORMAT_PREPROD"
    - if: "$CI_COMMIT_TAG =~ $DXB_RELEASE_TAG_FORMAT_PROD"
  needs:
    - job: build_gcp-build-trigger
      artifacts: true
  variables:
    FUNCTION_NAME: "gcp-build-trigger"
    ROOT_DIR: "applications/dxb/functions/gcp-build-trigger"
  script:
    - apt-get update
    - apt-get install -y zip unzip
    - mkdir -p dist/functions
    - cd $ROOT_DIR/dist
    - mv dist/function/package.json package.json
    - zip -r $CI_PROJECT_DIR/dist/functions/$FUNCTION_NAME.zip dist protos package.json
    - cd $CI_PROJECT_DIR

deploy_gcp-build-trigger:
  extends: .deploy_function_yarn_workspace
  rules:
    - if: !reference [.run_for_changes_on_main, rules, if]
      changes: !reference [.run_for_changes_on_main, rules, changes]
      variables:
        GCP_FUNCTIONS_CI: $GCP_FUNCTIONS_CI
    - if: "$CI_COMMIT_TAG =~ $DXB_RELEASE_TAG_FORMAT_PREPROD"
      variables:
        GCP_FUNCTIONS_CI: $GCP_FUNCTIONS_CI_PREPROD
    - if: "$CI_COMMIT_TAG =~ $DXB_RELEASE_TAG_FORMAT_PROD"
      variables:
        GCP_FUNCTIONS_CI: $GCP_FUNCTIONS_CI_PROD
  needs:
    - job: package_gcp-build-trigger
      artifacts: true
  variables:
    FUNCTION_NAME: "gcp-build-trigger"
    ROOT_DIR: "applications/dxb/functions/gcp-build-trigger"
