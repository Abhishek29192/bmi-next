test_gcp-pim-full-fetch:
  extends: .test_jest
  variables:
    WORKSPACE: "@bmi/gcp-pim-full-fetch"
    ROOT_DIR: "applications/dxb/functions/gcp-pim-full-fetch"

build_gcp-pim-full-fetch:
  extends: .build_function
  variables:
    WORKSPACE: "@bmi/gcp-pim-full-fetch"
    ROOT_DIR: "applications/dxb/functions/gcp-pim-full-fetch"

package_gcp-pim-full-fetch:
  extends: .package_function
  needs:
    - build_gcp-pim-full-fetch
  dependencies:
    - build_gcp-pim-full-fetch
  rules:
    - if: '($CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_BRANCH == "master") || $CI_COMMIT_TAG'
      changes:
        - $ROOT_DIR/**/*
        - applications/dxb/libraries/pim-api/**/*
  variables:
    FUNCTION_NAME: "gcp-pim-full-fetch"
    ROOT_DIR: "applications/dxb/functions/gcp-pim-full-fetch"
  script:
    - cd $ROOT_DIR/dist
    - mv dist/function/package.json package.json
    - zip -r $CI_PROJECT_DIR/dist/functions/$FUNCTION_NAME.zip dist protos package.json
    - cd $CI_PROJECT_DIR

deploy_gcp-pim-full-fetch:
  extends: .deploy_function
  needs:
    - package_gcp-pim-full-fetch
  dependencies:
    - package_gcp-pim-full-fetch
  variables:
    FUNCTION_NAME: "gcp-pim-full-fetch"
    ROOT_DIR: "applications/dxb/functions/gcp-pim-full-fetch"
