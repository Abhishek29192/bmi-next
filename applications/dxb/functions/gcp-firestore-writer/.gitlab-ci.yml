build_gcp-firestore-writer:
  extends: .build_function
  variables:
    PROJECT_NAME: gcp-firestore-writer

package_gcp-firestore-writer:
  extends: .package_function
  needs:
    - build_gcp-firestore-writer
  dependencies:
    - build_gcp-firestore-writer
  variables:
    PROJECT_NAME: gcp-firestore-writer

deploy_gcp-firestore-writer:
  extends: .deploy_function
  needs:
    - package_gcp-firestore-writer
  dependencies:
    - package_gcp-firestore-writer
  variables:
    PROJECT_NAME: gcp-firestore-writer
