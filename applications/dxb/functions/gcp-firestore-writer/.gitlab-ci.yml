test_gcp-firestore-writer:
  extends: .test_yarn_workspace
  rules:
    - if: !reference [.run_for_changes_on_main, rules, if]
      changes:
        - $ROOT_DIR/**/*
        - applications/dxb/libraries/functions-firestore/**/*
    - if: !reference [.run_for_changes_on_mr, rules, if]
      changes:
        - $ROOT_DIR/**/*
        - applications/dxb/libraries/functions-firestore/**/*
  variables:
    WORKSPACE: "@bmi/gcp-firestore-writer"
    ROOT_DIR: "applications/dxb/functions/gcp-firestore-writer"

build_gcp-firestore-writer:
  extends: .build_function_yarn_workspace
  rules:
    - if: !reference [.run_for_changes_on_main, rules, if]
      changes:
        - $ROOT_DIR/**/*
        - applications/dxb/libraries/functions-firestore/**/*
    - if: !reference [.run_for_changes_on_mr, rules, if]
      changes:
        - $ROOT_DIR/**/*
        - applications/dxb/libraries/functions-firestore/**/*
    - if: "$CI_COMMIT_TAG =~ /$DXB_RELEASE_TAG_FORMAT_PREPROD/"
    - if: "$CI_COMMIT_TAG =~ /$DXB_RELEASE_TAG_FORMAT_PROD/"
  variables:
    WORKSPACE: "@bmi/gcp-firestore-writer"
    ROOT_DIR: "applications/dxb/functions/gcp-firestore-writer"

package_gcp-firestore-writer:
  extends: .package_function_yarn_workspace
  needs:
    - job: build_gcp-firestore-writer
      artifacts: true
  rules:
    - if: !reference [.run_for_changes_on_main, rules, if]
      changes:
        - $ROOT_DIR/**/*
        - applications/dxb/libraries/functions-firestore/**/*
    - if: "$CI_COMMIT_TAG =~ /$DXB_RELEASE_TAG_FORMAT_PREPROD/"
    - if: "$CI_COMMIT_TAG =~ /$DXB_RELEASE_TAG_FORMAT_PROD/"
  variables:
    FUNCTION_NAME: "gcp-firestore-writer"
    ROOT_DIR: "applications/dxb/functions/gcp-firestore-writer"
  script:
    - apt-get update
    - apt-get install -y zip unzip
    - mkdir -p dist/functions
    - cd $ROOT_DIR/dist
    - mv dist/function/package.json package.json
    - zip -r $CI_PROJECT_DIR/dist/functions/$FUNCTION_NAME.zip dist protos package.json
    - cd $CI_PROJECT_DIR

deploy_gcp-firestore-writer:
  extends: .deploy_function_yarn_workspace
  needs:
    - job: package_gcp-firestore-writer
      artifacts: true
  rules:
    - if: !reference [.run_for_changes_on_main, rules, if]
      changes:
        - $ROOT_DIR/**/*
        - applications/dxb/libraries/functions-firestore/**/*
      variables:
        GCP_FUNCTIONS_CI: $GCP_FUNCTIONS_CI
    - if: "$CI_COMMIT_TAG =~ /$DXB_RELEASE_TAG_FORMAT_PREPROD/"
      variables:
        GCP_FUNCTIONS_CI: $GCP_FUNCTIONS_CI_PREPROD
    - if: "$CI_COMMIT_TAG =~ /$DXB_RELEASE_TAG_FORMAT_PROD/"
      variables:
        GCP_FUNCTIONS_CI: $GCP_FUNCTIONS_CI_PROD
  variables:
    FUNCTION_NAME: "gcp-firestore-writer"
    ROOT_DIR: "applications/dxb/functions/gcp-firestore-writer"
