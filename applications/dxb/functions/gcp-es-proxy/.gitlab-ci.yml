lint_gcp-es-proxy:
  extends: .lint_yarn_workspace
  rules:
    - !reference [ .ignore_release_mrs, rules ]
    - !reference [ .run_for_changes_on_main, rules ]
    - !reference [ .run_for_changes_on_mr, rules ]
  variables:
    ROOT_DIR: "applications/dxb/functions/gcp-es-proxy"
    WORKSPACE: "@bmi/gcp-es-proxy"

build_gcp-es-proxy:
  extends: .build_function
  variables:
    WORKSPACE: "@bmi/gcp-es-proxy"
    ROOT_DIR: "applications/dxb/functions/gcp-es-proxy"

test_gcp-es-proxy:
  extends: .test_function
  variables:
    WORKSPACE: "@bmi/gcp-es-proxy"
    ROOT_DIR: "applications/functions/gcp-es-proxy"
  needs:
    - build_gcp-es-proxy
