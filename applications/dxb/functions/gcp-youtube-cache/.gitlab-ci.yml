variables:
  PROJECT_NAME: gcp-youtube-cache

test_gcp-youtube-cache:
  extends: .test_yarn_workspace
  variables:
    WORKSPACE: "@bmi/gcp-youtube-cache"
    ROOT_DIR: "applications/dxb/functions/gcp-youtube-cache"

build_gcp-youtube-cache:
  extends: .build_function_yarn_workspace
  rules:
    - if: "$CI_PIPELINE_SOURCE == 'merge_request_event' && ($CI_MERGE_REQUEST_TARGET_BRANCH_NAME == 'master' || $CI_MERGE_REQUEST_TARGET_BRANCH_NAME == 'main' || ($CI_MERGE_REQUEST_TARGET_BRANCH_NAME == 'pre-production' && $CI_MERGE_REQUEST_SOURCE_BRANCH_NAME != 'master' && $CI_MERGE_REQUEST_SOURCE_BRANCH_NAME != 'main')) || ($CI_PIPELINE_SOURCE == 'push' && ($CI_COMMIT_BRANCH == 'master' || $CI_COMMIT_BRANCH == 'main')) || $CI_COMMIT_TAG"
      changes:
        - $ROOT_DIR/**/*
        - applications/dxb/libraries/functions-firestore/**/*
  variables:
    WORKSPACE: "@bmi/gcp-youtube-cache"
    ROOT_DIR: "applications/dxb/functions/gcp-youtube-cache"

package_gcp-youtube-cache:
  extends: .package_function_yarn_workspace
  needs:
    - build_gcp-youtube-cache
  dependencies:
    - build_gcp-youtube-cache
  rules:
    - if: '($CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_BRANCH == "master") || $CI_COMMIT_TAG'
      changes:
        - $ROOT_DIR/**/*
        - applications/dxb/libraries/functions-firestore/**/*
  variables:
    FUNCTION_NAME: "gcp-youtube-cache"
    ROOT_DIR: "applications/dxb/functions/gcp-youtube-cache"
  script:
    - cd $ROOT_DIR/dist
    - mv dist/function/package.json package.json
    - zip -r $CI_PROJECT_DIR/dist/functions/$FUNCTION_NAME.zip dist protos package.json
    - cd $CI_PROJECT_DIR

deploy_gcp-youtube-cache:
  extends: .deploy_function_yarn_workspace
  needs:
    - package_gcp-youtube-cache
  dependencies:
    - package_gcp-youtube-cache
  rules:
    - if: '($CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_BRANCH == "master") || $CI_COMMIT_TAG'
      changes:
        - $ROOT_DIR/**/*
        - applications/dxb/libraries/functions-firestore/**/*
  variables:
    FUNCTION_NAME: "gcp-youtube-cache"
    ROOT_DIR: "applications/dxb/functions/gcp-youtube-cache"
