test_gcp-pim-full-fetch-coordinator:
  extends: .test_jest_workspace
  variables:
    WORKSPACE: "@bmi/gcp-pim-full-fetch-coordinator"
    ROOT_DIR: "applications/dxb/functions/gcp-pim-full-fetch-coordinator"

build_gcp-pim-full-fetch-coordinator:
  extends: .build_function_yarn_workspace
  variables:
    WORKSPACE: "@bmi/gcp-pim-full-fetch-coordinator"
    ROOT_DIR: "applications/dxb/functions/gcp-pim-full-fetch-coordinator"

package_gcp-pim-full-fetch-coordinator:
  extends: .package_function_yarn_workspace
  needs:
    - build_gcp-pim-full-fetch-coordinator
  dependencies:
    - build_gcp-pim-full-fetch-coordinator
  rules:
    - if: '($CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_BRANCH == "master") || $CI_COMMIT_TAG'
      changes:
        - $ROOT_DIR/**/*
        - applications/dxb/libraries/functions-es-client/**/*
        - applications/dxb/libraries/functions-firestore/**/*
        - applications/dxb/libraries/pim-api/**/*
  variables:
    FUNCTION_NAME: "gcp-pim-full-fetch-coordinator"
    ROOT_DIR: "applications/dxb/functions/gcp-pim-full-fetch-coordinator"
  script:
    - cd $ROOT_DIR/dist
    - mv dist/function/package.json package.json
    - zip -r $CI_PROJECT_DIR/dist/functions/$FUNCTION_NAME.zip dist protos package.json
    - cd $CI_PROJECT_DIR

deploy_gcp-pim-full-fetch-coordinator:
  extends: .deploy_function_yarn_workspace
  needs:
    - package_gcp-pim-full-fetch-coordinator
  dependencies:
    - package_gcp-pim-full-fetch-coordinator
  rules:
    - if: '($CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_BRANCH == "master") || $CI_COMMIT_TAG'
      changes:
        - $ROOT_DIR/**/*
        - applications/dxb/libraries/functions-es-client/**/*
        - applications/dxb/libraries/functions-firestore/**/*
        - applications/dxb/libraries/pim-api/**/*
  variables:
    FUNCTION_NAME: "gcp-pim-full-fetch-coordinator"
    ROOT_DIR: "applications/dxb/functions/gcp-pim-full-fetch-coordinator"
