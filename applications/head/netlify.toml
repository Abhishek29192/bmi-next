# Settings in the [build] context are global and are applied to all contexts
# unless otherwise overridden by more specific contexts.
[build]
  # Directory that contains the deploy-ready HTML files and assets generated by
  # the build. This is relative to the base directory if one has been set, or
  # the root directory if a base has not been set. This sample publishes the
  # directory located at the absolute path "root/project/build-output"
  publish = "public/"

  # Default build command.
  command = "yarn build-contentful && yarn workspace @bmi/head run build --log-pages"

  # Directory with the serverless Lambda functions to deploy to AWS.
  functions = "functions/"

  # Global environment variables.
  environment = { GATSBY_EXPERIMENTAL_PAGE_BUILD_ON_DATA_CHANGES="true" }

[[plugins]]
  package = "../../libraries/netlify-plugin-filter-tag-event"

[[plugins]]
  # enable Gatsby.js incremental builds plugin.
  package = "netlify-plugin-gatsby-cache"

[[headers]]
  # Define which paths this specific [[headers]] block will cover.
  for = "/*"

  [headers.values]
    X-Frame-Options = "DENY"
