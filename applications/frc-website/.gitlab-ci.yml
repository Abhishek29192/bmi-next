build_frc_website:
  stage: build
  rules:
    - if: "$CI_PIPELINE_SOURCE == 'merge_request_event' || ($CI_PIPELINE_SOURCE == 'push' && $CI_COMMIT_BRANCH == 'master')"
      changes:
        - applications/frc-website/**/*
        - components/**/*
        - libraries/**/*
  needs: [install]
  before_script:
    - yarn config set cache-folder ~/.yarn
  script:
    - yarn workspace @bmi/head check:ts
    - yarn workspace @bmi/frc-website build
  artifacts:
    paths:
      - applications/frc-website/.cache/
      - applications/frc-website/public/
