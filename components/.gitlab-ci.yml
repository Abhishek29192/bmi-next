image: node:12

test_components:
  stage: test
  rules:
    - if: "$CI_COMMIT_TAG || $CI_MERGE_REQUEST_ID || $CI_COMMIT_BRANCH == 'master'"
      changes:
        - components/**
        - jest/**
  needs: [install]
  before_script:
    - yarn config set cache-folder ~/.yarn
  script:
    - yarn coverage:components
  interruptible: true
