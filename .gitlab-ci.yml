image: node:12

include:
  - template: Security/SAST.gitlab-ci.yml

.sast-analyzer:
  allow_failure: false

cache:
  key:
    files:
      - yarn.lock
  untracked: true
  paths:
    - "**/node_modules"

stages:
  - install
  - audit
  - build
  - test
  - release
  - deploy
  - dynamic_security

install:
  stage: install
  except:
    refs:
      - schedules
  script:
    - yarn install
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    untracked: true
  artifacts:
    untracked: true
    expire_in: 30 mins

#  https://github.com/pivotal/LicenseFinder
# Remove report arg when we want this job to fail
license_finder:
  stage: audit
  except:
    refs:
      - schedules
  needs: [install]
  image: licensefinder/license_finder:latest
  before_script:
    - source ~/.bash_profile
  script:
    - license_finder report --format html > license_finder_output.html
  artifacts:
    paths:
      - license_finder_output.html

build:
  stage: build
  except:
    refs:
      - schedules
  needs: [install]
  script:
    - yarn run build:head
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - node_modules/
      - applications/head/node_modules/

build_frc_website:
  stage: build
  except:
    refs:
      - schedules
  needs: [install]
  script:
    - yarn run build:frc-website
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - node_modules/
      - applications/frc-website/node_modules/
      - applications/frc-website/.cache/
      - applications/frc-website/public/
  only:
    changes:
      - applications/frc-website/**/*

coverage_jest:
  stage: test
  except:
    refs:
      - schedules
  needs: [install]
  script:
    - yarn && yarn run coverage:jest
  dependencies:
    - install
  artifacts:
    paths:
      - coverage

