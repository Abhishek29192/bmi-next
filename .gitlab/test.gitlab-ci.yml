##############################################################################
# Template to test the project using Jest
# Extending job needs to provide WORKSPACE and ROOT_DIR and the project
# needs to have a coverage:jest script in its package.json
#
# For example:
# variables:
#   WORKSPACE: "@bmi/gcp-upload-file"
#   ROOT_DIR: "applications/functions/gcp-upload-file"
##############################################################################
.test_jest:
  stage: test
  rules:
    - if: "$CI_PIPELINE_SOURCE == 'merge_request_event' || ($CI_PIPELINE_SOURCE == 'push' && $CI_COMMIT_BRANCH == 'master')"
      changes:
        - $ROOT_DIR/**/*
        - jest/**/*
        - yarn.lock
  needs:
    - job: install
      optional: true
  before_script:
    - yarn config set cache-folder ${PWD}/.yarn_cache
  script:
    - yarn workspace ${WORKSPACE} coverage:jest
  coverage: /All\sfiles.*?\s+(\d+.\d+)/
  artifacts:
    when: always
    reports:
      junit:
        - $ROOT_DIR/junit.xml
      cobertura:
        - coverage/cobertura-coverage.xml

##############################################################################
# Template to check the MR coverage using Jest
# Extending job needs to provide WORKSPACE and ROOT_DIR
#
# For example:
# variables:
#   WORKSPACE: "@bmi/gcp-upload-file"
#   ROOT_DIR: "applications/functions/gcp-upload-file"
##############################################################################
.test_jest_mr_coverage:
  stage: test
  image: !reference [.node-full-image, image]
  rules:
    - if: "$CI_PIPELINE_SOURCE == 'merge_request_event' || ($CI_PIPELINE_SOURCE == 'push' && $CI_COMMIT_BRANCH == 'master')"
      changes:
        - $ROOT_DIR/**/*
  needs:
    - job: install
      optional: true
  allow_failure: true
  before_script:
    - yarn config set cache-folder ${PWD}/.yarn_cache
  script:
    - git fetch origin master
    - yarn workspace ${WORKSPACE} coverage:jest --changed-since=origin/master --coverage-threshold='{"global":{"statements":"80","branches":"80","functions":"80","lines":"80"}}'
