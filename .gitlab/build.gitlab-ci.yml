##############################################################################
# Template to build the project
# Extending job needs to provide WORKSPACE and ROOT_DIR and the project
# needs to have a check:ts script in its package.json
#
# For example:
# variables:
#   WORKSPACE: "@bmi/gcp-upload-file"
#   ROOT_DIR: "applications/functions/gcp-upload-file"
##############################################################################
.build:
  stage: build
  rules:
    - if: "$CI_PIPELINE_SOURCE == 'merge_request_event' && ($CI_MERGE_REQUEST_TARGET_BRANCH_NAME == 'master' || ($CI_MERGE_REQUEST_TARGET_BRANCH_NAME == 'pre-production' && $CI_MERGE_REQUEST_SOURCE_BRANCH_NAME != 'master')) || ($CI_PIPELINE_SOURCE == 'push' && $CI_COMMIT_BRANCH == 'master')"
      changes:
        - $ROOT_DIR/**/*
        - yarn.lock
  needs:
    - job: install
      optional: true
  before_script:
    - yarn config set cache-folder ${PWD}/.yarn_cache
  script:
    - yarn workspace ${WORKSPACE} check:ts
